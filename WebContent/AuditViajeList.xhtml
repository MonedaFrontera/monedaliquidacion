<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="auditViajeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AuditViaje Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cedulatarjetahabiente</ui:define>
                <h:inputText id="cedulatarjetahabiente" value="#{auditViajeList.auditViaje.id.cedulatarjetahabiente}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuariomod</ui:define>
                <h:inputText id="usuariomod" value="#{auditViajeList.auditViaje.id.usuariomod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{auditViajeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AuditViajeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AuditViaje Search Results (#{empty auditViajeList.resultList ? 0 : (auditViajeList.paginated ? auditViajeList.resultCount : auditViajeList.resultList.size)})</f:facet>
    <div class="results" id="auditViajeList">

    <h:outputText value="The auditViaje search returned no results."
               rendered="#{empty auditViajeList.resultList}"/>

    <rich:dataTable id="auditViajeList"
                var="_auditViaje"
              value="#{auditViajeList.resultList}"
           rendered="#{not empty auditViajeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="auditViaje.id.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="auditViaje.id.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.fechainicio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="auditViaje.id.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.fechafin}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Cupoinicialviajero"/>
                    <ui:param name="propertyPath" value="auditViaje.id.cupoinicialviajero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.cupoinicialviajero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Cupoinicialinternet"/>
                    <ui:param name="propertyPath" value="auditViaje.id.cupoinicialinternet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.cupoinicialinternet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Cupoviajero"/>
                    <ui:param name="propertyPath" value="auditViaje.id.cupoviajero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.cupoviajero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Cupointernet"/>
                    <ui:param name="propertyPath" value="auditViaje.id.cupointernet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.cupointernet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Cedulatarjetahabiente"/>
                    <ui:param name="propertyPath" value="auditViaje.id.cedulatarjetahabiente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.cedulatarjetahabiente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Fechamod"/>
                    <ui:param name="propertyPath" value="auditViaje.id.fechamod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditViajeList}"/>
                    <ui:param name="propertyLabel" value="Usuariomod"/>
                    <ui:param name="propertyPath" value="auditViaje.id.usuariomod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditViaje.id.usuariomod}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AuditViaje' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="auditViajeViewId">
                <f:param name="auditViajeConsecutivo"
                        value="#{_auditViaje.id.consecutivo}"/>
                <f:param name="auditViajeFechainicio"
                        value="#{_auditViaje.id.fechainicio}"/>
                <f:param name="auditViajeFechafin"
                        value="#{_auditViaje.id.fechafin}"/>
                <f:param name="auditViajeCupoinicialviajero"
                        value="#{_auditViaje.id.cupoinicialviajero}"/>
                <f:param name="auditViajeCupoinicialinternet"
                        value="#{_auditViaje.id.cupoinicialinternet}"/>
                <f:param name="auditViajeCupoviajero"
                        value="#{_auditViaje.id.cupoviajero}"/>
                <f:param name="auditViajeCupointernet"
                        value="#{_auditViaje.id.cupointernet}"/>
                <f:param name="auditViajeCedulatarjetahabiente"
                        value="#{_auditViaje.id.cedulatarjetahabiente}"/>
                <f:param name="auditViajeFechamod"
                        value="#{_auditViaje.id.fechamod}"/>
                <f:param name="auditViajeUsuariomod"
                        value="#{_auditViaje.id.usuariomod}"/>
            </s:link>
            #{' '}
            <s:link view="/AuditViajeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="auditViajeEdit"
                rendered="#{empty from}">
                <f:param name="auditViajeConsecutivo"
                        value="#{_auditViaje.id.consecutivo}"/>
                <f:param name="auditViajeFechainicio"
                        value="#{_auditViaje.id.fechainicio}"/>
                <f:param name="auditViajeFechafin"
                        value="#{_auditViaje.id.fechafin}"/>
                <f:param name="auditViajeCupoinicialviajero"
                        value="#{_auditViaje.id.cupoinicialviajero}"/>
                <f:param name="auditViajeCupoinicialinternet"
                        value="#{_auditViaje.id.cupoinicialinternet}"/>
                <f:param name="auditViajeCupoviajero"
                        value="#{_auditViaje.id.cupoviajero}"/>
                <f:param name="auditViajeCupointernet"
                        value="#{_auditViaje.id.cupointernet}"/>
                <f:param name="auditViajeCedulatarjetahabiente"
                        value="#{_auditViaje.id.cedulatarjetahabiente}"/>
                <f:param name="auditViajeFechamod"
                        value="#{_auditViaje.id.fechamod}"/>
                <f:param name="auditViajeUsuariomod"
                        value="#{_auditViaje.id.usuariomod}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AuditViajeList.xhtml"
            rendered="#{auditViajeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AuditViajeList.xhtml"
            rendered="#{auditViajeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{auditViajeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AuditViajeList.xhtml"
            rendered="#{auditViajeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{auditViajeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AuditViajeList.xhtml"
            rendered="#{auditViajeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{auditViajeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AuditViajeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create auditViaje">
            <f:param name="auditViajeConsecutivo"/>
            <f:param name="auditViajeFechainicio"/>
            <f:param name="auditViajeFechafin"/>
            <f:param name="auditViajeCupoinicialviajero"/>
            <f:param name="auditViajeCupoinicialinternet"/>
            <f:param name="auditViajeCupoviajero"/>
            <f:param name="auditViajeCupointernet"/>
            <f:param name="auditViajeCedulatarjetahabiente"/>
            <f:param name="auditViajeFechamod"/>
            <f:param name="auditViajeUsuariomod"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
