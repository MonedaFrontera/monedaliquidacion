<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="establecimientoprecioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Establecimientoprecio Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigounico</ui:define>
                <h:inputText id="codigounico" value="#{establecimientoprecioList.establecimientoprecio.id.codigounico}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{establecimientoprecioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstablecimientoprecioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Establecimientoprecio Search Results (#{empty establecimientoprecioList.resultList ? 0 : (establecimientoprecioList.paginated ? establecimientoprecioList.resultCount : establecimientoprecioList.resultList.size)})</f:facet>
    <div class="results" id="establecimientoprecioList">

    <h:outputText value="The establecimientoprecio search returned no results."
               rendered="#{empty establecimientoprecioList.resultList}"/>

    <rich:dataTable id="establecimientoprecioList"
                var="_establecimientoprecio"
              value="#{establecimientoprecioList.resultList}"
           rendered="#{not empty establecimientoprecioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Codigounico"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.id.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.id.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.id.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.id.fechainicio}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento codigounico"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.fechafin}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Dolaroficina"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.dolaroficina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.dolaroficina}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Porcentajeoficina"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.porcentajeoficina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.porcentajeoficina}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoprecioList}"/>
                    <ui:param name="propertyLabel" value="Paridad"/>
                    <ui:param name="propertyPath" value="establecimientoprecio.paridad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimientoprecio.paridad}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Establecimientoprecio' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="establecimientoprecioViewId">
                <f:param name="establecimientoprecioCodigounico"
                        value="#{_establecimientoprecio.id.codigounico}"/>
                <f:param name="establecimientoprecioFechainicio"
                        value="#{_establecimientoprecio.id.fechainicio}"/>
            </s:link>
            #{' '}
            <s:link view="/EstablecimientoprecioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="establecimientoprecioEdit"
                rendered="#{empty from}">
                <f:param name="establecimientoprecioCodigounico"
                        value="#{_establecimientoprecio.id.codigounico}"/>
                <f:param name="establecimientoprecioFechainicio"
                        value="#{_establecimientoprecio.id.fechainicio}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstablecimientoprecioList.xhtml"
            rendered="#{establecimientoprecioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstablecimientoprecioList.xhtml"
            rendered="#{establecimientoprecioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{establecimientoprecioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstablecimientoprecioList.xhtml"
            rendered="#{establecimientoprecioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{establecimientoprecioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstablecimientoprecioList.xhtml"
            rendered="#{establecimientoprecioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{establecimientoprecioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstablecimientoprecioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create establecimientoprecio">
            <f:param name="establecimientoprecioCodigounico"/>
            <f:param name="establecimientoprecioFechainicio"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
