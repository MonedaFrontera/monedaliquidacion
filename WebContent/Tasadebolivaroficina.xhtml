<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tasadebolivaroficina Details</f:facet>

        <s:decorate id="fecha" template="layout/display.xhtml">
            <ui:define name="label">Fecha</ui:define>
            <h:outputText value="#{tasadebolivaroficinaHome.instance.id.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>
        <s:decorate id="tipo" template="layout/display.xhtml">
            <ui:define name="label">Tipo</ui:define>
            <h:outputText value="#{tasadebolivaroficinaHome.instance.id.tipo}"/>
        </s:decorate>

        <s:decorate id="preciobolivar" template="layout/display.xhtml">
            <ui:define name="label">Preciobolivar</ui:define>
            <h:outputText value="#{tasadebolivaroficinaHome.instance.preciobolivar}">
                <f:convertNumber/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="usuariomod" template="layout/display.xhtml">
            <ui:define name="label">Usuariomod</ui:define>
            <h:outputText value="#{tasadebolivaroficinaHome.instance.usuariomod}"/>
        </s:decorate>

        <s:decorate id="fechamod" template="layout/display.xhtml">
            <ui:define name="label">Fechamod</ui:define>
            <h:outputText value="#{tasadebolivaroficinaHome.instance.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TasadebolivaroficinaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tasadebolivaroficinaFrom ? 'TasadebolivaroficinaList' : tasadebolivaroficinaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
