<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Vistasaldodiariopromotor Details</f:facet>

        <s:decorate id="fecha" template="layout/display.xhtml">
            <ui:define name="label">Fecha</ui:define>
            <h:outputText value="#{vistasaldodiariopromotorHome.instance.id.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>
        <s:decorate id="documento" template="layout/display.xhtml">
            <ui:define name="label">Documento</ui:define>
            <h:outputText value="#{vistasaldodiariopromotorHome.instance.id.documento}"/>
        </s:decorate>
        <s:decorate id="promotor" template="layout/display.xhtml">
            <ui:define name="label">Promotor</ui:define>
            <h:outputText value="#{vistasaldodiariopromotorHome.instance.id.promotor}"/>
        </s:decorate>
        <s:decorate id="saldoaldia" template="layout/display.xhtml">
            <ui:define name="label">Saldoaldia</ui:define>
            <h:outputText value="#{vistasaldodiariopromotorHome.instance.id.saldoaldia}">
                <f:convertNumber/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/VistasaldodiariopromotorEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty vistasaldodiariopromotorFrom ? 'VistasaldodiariopromotorList' : vistasaldodiariopromotorFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
