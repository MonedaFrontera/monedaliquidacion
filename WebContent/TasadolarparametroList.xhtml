<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tasadolarparametroSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tasadolarparametro Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipocupo</ui:define>
                <h:inputText id="tipocupo" value="#{tasadolarparametroList.tasadolarparametro.tipocupo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tasadolarparametroList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TasadolarparametroList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tasadolarparametro Search Results (#{empty tasadolarparametroList.resultList ? 0 : (tasadolarparametroList.paginated ? tasadolarparametroList.resultCount : tasadolarparametroList.resultList.size)})</f:facet>
    <div class="results" id="tasadolarparametroList">

    <h:outputText value="The tasadolarparametro search returned no results."
               rendered="#{empty tasadolarparametroList.resultList}"/>

    <rich:dataTable id="tasadolarparametroList"
                var="_tasadolarparametro"
              value="#{tasadolarparametroList.resultList}"
           rendered="#{not empty tasadolarparametroList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Franquicia codfranquicia"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.franquicia.codfranquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.franquicia.codfranquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento codigounico"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Banco codbanco"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.banco.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.banco.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Tipocupo"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.tipocupo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.tipocupo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Tasadolar"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.tasadolar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.tasadolar}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Tasadolar tac"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.tasadolarTac"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.tasadolarTac}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.fechainicio}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasadolarparametroList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="tasadolarparametro.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasadolarparametro.fechafin}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tasadolarparametro' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tasadolarparametroViewId">
                <f:param name="tasadolarparametroConsecutivo"
                        value="#{_tasadolarparametro.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/TasadolarparametroEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tasadolarparametroEdit"
                rendered="#{empty from}">
                <f:param name="tasadolarparametroConsecutivo"
                        value="#{_tasadolarparametro.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TasadolarparametroList.xhtml"
            rendered="#{tasadolarparametroList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TasadolarparametroList.xhtml"
            rendered="#{tasadolarparametroList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tasadolarparametroList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TasadolarparametroList.xhtml"
            rendered="#{tasadolarparametroList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tasadolarparametroList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TasadolarparametroList.xhtml"
            rendered="#{tasadolarparametroList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tasadolarparametroList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TasadolarparametroEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tasadolarparametro">
            <f:param name="tasadolarparametroConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
