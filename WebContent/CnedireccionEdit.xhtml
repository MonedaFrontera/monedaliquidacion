<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="cnedireccion" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{cnedireccionHome.managed ? 'Edit' : 'Add'} Cnedireccion</f:facet>


            <s:decorate id="codCentroField" template="layout/edit.xhtml">
                <ui:define name="label">Cod centro</ui:define>
                <h:inputText id="codCentro"
                       disabled="#{cnedireccionHome.managed}"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{cnedireccionHome.instance.codCentro}">
                    <a:support event="onblur" reRender="codCentroField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo"
                           size="3"
                      maxlength="3"
                          value="#{cnedireccionHome.instance.tipo}">
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="codEstadoField" template="layout/edit.xhtml">
                <ui:define name="label">Cod estado</ui:define>
                <h:inputText id="codEstado"
                           size="3"
                      maxlength="3"
                          value="#{cnedireccionHome.instance.codEstado}">
                    <a:support event="onblur" reRender="codEstadoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="codMunicipioField" template="layout/edit.xhtml">
                <ui:define name="label">Cod municipio</ui:define>
                <h:inputText id="codMunicipio"
                           size="3"
                      maxlength="3"
                          value="#{cnedireccionHome.instance.codMunicipio}">
                    <a:support event="onblur" reRender="codMunicipioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="codParroquiaField" template="layout/edit.xhtml">
                <ui:define name="label">Cod parroquia</ui:define>
                <h:inputText id="codParroquia"
                           size="3"
                      maxlength="3"
                          value="#{cnedireccionHome.instance.codParroquia}">
                    <a:support event="onblur" reRender="codParroquiaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nombreCentroField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre centro</ui:define>
                <h:inputTextarea id="nombreCentro"
                               cols="80"
                               rows="3"
                              value="#{cnedireccionHome.instance.nombreCentro}"/>
            </s:decorate>


            <s:decorate id="direccionCentroField" template="layout/edit.xhtml">
                <ui:define name="label">Direccion centro</ui:define>
                <h:inputTextarea id="direccionCentro"
                               cols="80"
                               rows="3"
                              value="#{cnedireccionHome.instance.direccionCentro}"/>
            </s:decorate>


            <s:decorate id="centroNuevoField" template="layout/edit.xhtml">
                <ui:define name="label">Centro nuevo</ui:define>
                <h:inputText id="centroNuevo"
                           size="15"
                      maxlength="15"
                          value="#{cnedireccionHome.instance.centroNuevo}">
                    <a:support event="onblur" reRender="centroNuevoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{cnedireccionHome.persist}"
                       disabled="#{!cnedireccionHome.wired}"
                       rendered="#{!cnedireccionHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{cnedireccionHome.update}"
                       rendered="#{cnedireccionHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{cnedireccionHome.remove}"
                      immediate="true"
                       rendered="#{cnedireccionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Cnedireccion.xhtml"
                rendered="#{cnedireccionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty cnedireccionFrom ? 'CnedireccionList' : cnedireccionFrom}.xhtml"
                rendered="#{!cnedireccionHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
