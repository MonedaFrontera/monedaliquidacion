<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="porcentajecomisiontxSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Porcentajecomisiontx Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codpais</ui:define>
                <h:inputText id="codpais" value="#{porcentajecomisiontxList.porcentajecomisiontx.id.codpais}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{porcentajecomisiontxList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PorcentajecomisiontxList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Porcentajecomisiontx Search Results (#{empty porcentajecomisiontxList.resultList ? 0 : (porcentajecomisiontxList.paginated ? porcentajecomisiontxList.resultCount : porcentajecomisiontxList.resultList.size)})</f:facet>
    <div class="results" id="porcentajecomisiontxList">

    <h:outputText value="The porcentajecomisiontx search returned no results."
               rendered="#{empty porcentajecomisiontxList.resultList}"/>

    <rich:dataTable id="porcentajecomisiontxList"
                var="_porcentajecomisiontx"
              value="#{porcentajecomisiontxList.resultList}"
           rendered="#{not empty porcentajecomisiontxList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajecomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Codpais"/>
                    <ui:param name="propertyPath" value="porcentajecomisiontx.id.codpais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajecomisiontx.id.codpais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajecomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="porcentajecomisiontx.id.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajecomisiontx.id.fechainicio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajecomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="porcentajecomisiontx.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajecomisiontx.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajecomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="porcentajecomisiontx.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajecomisiontx.fechafin}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{porcentajecomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="porcentajecomisiontx.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_porcentajecomisiontx.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Porcentajecomisiontx' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="porcentajecomisiontxViewId">
                <f:param name="porcentajecomisiontxCodpais"
                        value="#{_porcentajecomisiontx.id.codpais}"/>
                <f:param name="porcentajecomisiontxFechainicio"
                        value="#{_porcentajecomisiontx.id.fechainicio}"/>
            </s:link>
            #{' '}
            <s:link view="/PorcentajecomisiontxEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="porcentajecomisiontxEdit"
                rendered="#{empty from}">
                <f:param name="porcentajecomisiontxCodpais"
                        value="#{_porcentajecomisiontx.id.codpais}"/>
                <f:param name="porcentajecomisiontxFechainicio"
                        value="#{_porcentajecomisiontx.id.fechainicio}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PorcentajecomisiontxList.xhtml"
            rendered="#{porcentajecomisiontxList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PorcentajecomisiontxList.xhtml"
            rendered="#{porcentajecomisiontxList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{porcentajecomisiontxList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PorcentajecomisiontxList.xhtml"
            rendered="#{porcentajecomisiontxList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{porcentajecomisiontxList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PorcentajecomisiontxList.xhtml"
            rendered="#{porcentajecomisiontxList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{porcentajecomisiontxList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PorcentajecomisiontxEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create porcentajecomisiontx">
            <f:param name="porcentajecomisiontxCodpais"/>
            <f:param name="porcentajecomisiontxFechainicio"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
