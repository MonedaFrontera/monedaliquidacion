<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistasemanasanio" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{vistasemanasanioHome.managed ? 'Edit' : 'Add'} Vistasemanasanio</f:facet>


            <s:decorate id="numsemanaField" template="layout/edit.xhtml">
                <ui:define name="label">Numsemana</ui:define>
                <h:inputTextarea id="numsemana"
                               cols="80"
                               rows="3"
                           disabled="#{vistasemanasanioHome.managed}"
                              value="#{vistasemanasanioHome.instance.id.numsemana}"/>
            </s:decorate>

            <s:decorate id="fechainiField" template="layout/edit.xhtml">
                <ui:define name="label">Fechaini</ui:define>
                <rich:calendar id="fechaini"
                       disabled="#{vistasemanasanioHome.managed}"
                          value="#{vistasemanasanioHome.instance.id.fechaini}" datePattern="MM/dd/yyyy" />
            </s:decorate>

            <s:decorate id="fechafinField" template="layout/edit.xhtml">
                <ui:define name="label">Fechafin</ui:define>
                <rich:calendar id="fechafin"
                       disabled="#{vistasemanasanioHome.managed}"
                          value="#{vistasemanasanioHome.instance.id.fechafin}" datePattern="MM/dd/yyyy" />
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{vistasemanasanioHome.persist}"
                       disabled="#{!vistasemanasanioHome.wired}"
                       rendered="#{!vistasemanasanioHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{vistasemanasanioHome.update}"
                       rendered="#{vistasemanasanioHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{vistasemanasanioHome.remove}"
                      immediate="true"
                       rendered="#{vistasemanasanioHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Vistasemanasanio.xhtml"
                rendered="#{vistasemanasanioHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty vistasemanasanioFrom ? 'VistasemanasanioList' : vistasemanasanioFrom}.xhtml"
                rendered="#{!vistasemanasanioHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
