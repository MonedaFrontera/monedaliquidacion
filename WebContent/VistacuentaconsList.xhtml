<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistacuentaconsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Vistacuentacons Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numcuenta</ui:define>
                <h:inputText id="numcuenta" value="#{vistacuentaconsList.vistacuentacons.id.numcuenta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{vistacuentaconsList.vistacuentacons.id.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detalle</ui:define>
                <h:inputText id="detalle" value="#{vistacuentaconsList.vistacuentacons.id.detalle}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombrebanco</ui:define>
                <h:inputText id="nombrebanco" value="#{vistacuentaconsList.vistacuentacons.id.nombrebanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco" value="#{vistacuentaconsList.vistacuentacons.id.codbanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{vistacuentaconsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/VistacuentaconsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Vistacuentacons Search Results (#{empty vistacuentaconsList.resultList ? 0 : (vistacuentaconsList.paginated ? vistacuentaconsList.resultCount : vistacuentaconsList.resultList.size)})</f:facet>
    <div class="results" id="vistacuentaconsList">

    <h:outputText value="The vistacuentacons search returned no results."
               rendered="#{empty vistacuentaconsList.resultList}"/>

    <rich:dataTable id="vistacuentaconsList"
                var="_vistacuentacons"
              value="#{vistacuentaconsList.resultList}"
           rendered="#{not empty vistacuentaconsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Numcuenta"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.numcuenta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.numcuenta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Creditos"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.creditos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.creditos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Debitos"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.debitos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.debitos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Detalle"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.detalle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.detalle}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Nombrebanco"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.nombrebanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.nombrebanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Codbanco"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Saldo"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.saldo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.saldo}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentaconsList}"/>
                    <ui:param name="propertyLabel" value="Item"/>
                    <ui:param name="propertyPath" value="vistacuentacons.id.item"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentacons.id.item}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Vistacuentacons' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vistacuentaconsViewId">
                <f:param name="vistacuentaconsNumcuenta"
                        value="#{_vistacuentacons.id.numcuenta}"/>
                <f:param name="vistacuentaconsNombre"
                        value="#{_vistacuentacons.id.nombre}"/>
                <f:param name="vistacuentaconsFecha"
                        value="#{_vistacuentacons.id.fecha}"/>
                <f:param name="vistacuentaconsCreditos"
                        value="#{_vistacuentacons.id.creditos}"/>
                <f:param name="vistacuentaconsDebitos"
                        value="#{_vistacuentacons.id.debitos}"/>
                <f:param name="vistacuentaconsDetalle"
                        value="#{_vistacuentacons.id.detalle}"/>
                <f:param name="vistacuentaconsNombrebanco"
                        value="#{_vistacuentacons.id.nombrebanco}"/>
                <f:param name="vistacuentaconsCodbanco"
                        value="#{_vistacuentacons.id.codbanco}"/>
                <f:param name="vistacuentaconsSaldo"
                        value="#{_vistacuentacons.id.saldo}"/>
                <f:param name="vistacuentaconsItem"
                        value="#{_vistacuentacons.id.item}"/>
            </s:link>
            #{' '}
            <s:link view="/VistacuentaconsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="vistacuentaconsEdit"
                rendered="#{empty from}">
                <f:param name="vistacuentaconsNumcuenta"
                        value="#{_vistacuentacons.id.numcuenta}"/>
                <f:param name="vistacuentaconsNombre"
                        value="#{_vistacuentacons.id.nombre}"/>
                <f:param name="vistacuentaconsFecha"
                        value="#{_vistacuentacons.id.fecha}"/>
                <f:param name="vistacuentaconsCreditos"
                        value="#{_vistacuentacons.id.creditos}"/>
                <f:param name="vistacuentaconsDebitos"
                        value="#{_vistacuentacons.id.debitos}"/>
                <f:param name="vistacuentaconsDetalle"
                        value="#{_vistacuentacons.id.detalle}"/>
                <f:param name="vistacuentaconsNombrebanco"
                        value="#{_vistacuentacons.id.nombrebanco}"/>
                <f:param name="vistacuentaconsCodbanco"
                        value="#{_vistacuentacons.id.codbanco}"/>
                <f:param name="vistacuentaconsSaldo"
                        value="#{_vistacuentacons.id.saldo}"/>
                <f:param name="vistacuentaconsItem"
                        value="#{_vistacuentacons.id.item}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VistacuentaconsList.xhtml"
            rendered="#{vistacuentaconsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/VistacuentaconsList.xhtml"
            rendered="#{vistacuentaconsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{vistacuentaconsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/VistacuentaconsList.xhtml"
            rendered="#{vistacuentaconsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{vistacuentaconsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/VistacuentaconsList.xhtml"
            rendered="#{vistacuentaconsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{vistacuentaconsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VistacuentaconsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create vistacuentacons">
            <f:param name="vistacuentaconsNumcuenta"/>
            <f:param name="vistacuentaconsNombre"/>
            <f:param name="vistacuentaconsFecha"/>
            <f:param name="vistacuentaconsCreditos"/>
            <f:param name="vistacuentaconsDebitos"/>
            <f:param name="vistacuentaconsDetalle"/>
            <f:param name="vistacuentaconsNombrebanco"/>
            <f:param name="vistacuentaconsCodbanco"/>
            <f:param name="vistacuentaconsSaldo"/>
            <f:param name="vistacuentaconsItem"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
