<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tasaeuroparametroSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tasaeuroparametro Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipocupo</ui:define>
                <h:inputText id="tipocupo" value="#{tasaeuroparametroList.tasaeuroparametro.tipocupo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tasaeuroparametroList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TasaeuroparametroList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tasaeuroparametro Search Results (#{empty tasaeuroparametroList.resultList ? 0 : (tasaeuroparametroList.paginated ? tasaeuroparametroList.resultCount : tasaeuroparametroList.resultList.size)})</f:facet>
    <div class="results" id="tasaeuroparametroList">

    <h:outputText value="The tasaeuroparametro search returned no results."
               rendered="#{empty tasaeuroparametroList.resultList}"/>

    <rich:dataTable id="tasaeuroparametroList"
                var="_tasaeuroparametro"
              value="#{tasaeuroparametroList.resultList}"
           rendered="#{not empty tasaeuroparametroList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Franquicia codfranquicia"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.franquicia.codfranquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.franquicia.codfranquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento codigounico"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Banco codbanco"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.banco.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.banco.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Tipocupo"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.tipocupo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.tipocupo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Tasaeuro"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.tasaeuro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.tasaeuro}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Tasaeuro tac"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.tasaeuroTac"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.tasaeuroTac}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.fechainicio}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuroparametroList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="tasaeuroparametro.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuroparametro.fechafin}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tasaeuroparametro' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tasaeuroparametroViewId">
                <f:param name="tasaeuroparametroConsecutivo"
                        value="#{_tasaeuroparametro.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/TasaeuroparametroEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tasaeuroparametroEdit"
                rendered="#{empty from}">
                <f:param name="tasaeuroparametroConsecutivo"
                        value="#{_tasaeuroparametro.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TasaeuroparametroList.xhtml"
            rendered="#{tasaeuroparametroList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TasaeuroparametroList.xhtml"
            rendered="#{tasaeuroparametroList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tasaeuroparametroList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TasaeuroparametroList.xhtml"
            rendered="#{tasaeuroparametroList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tasaeuroparametroList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TasaeuroparametroList.xhtml"
            rendered="#{tasaeuroparametroList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tasaeuroparametroList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TasaeuroparametroEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tasaeuroparametro">
            <f:param name="tasaeuroparametroConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
