<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="franquiciaestablecimientoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Franquiciaestablecimiento Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Establecimiento</ui:define>
                <h:inputText id="establecimiento" value="#{franquiciaestablecimientoList.franquiciaestablecimiento.id.establecimiento}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Franquicia</ui:define>
                <h:inputText id="franquicia" value="#{franquiciaestablecimientoList.franquiciaestablecimiento.id.franquicia}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{franquiciaestablecimientoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FranquiciaestablecimientoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Franquiciaestablecimiento Search Results (#{empty franquiciaestablecimientoList.resultList ? 0 : (franquiciaestablecimientoList.paginated ? franquiciaestablecimientoList.resultCount : franquiciaestablecimientoList.resultList.size)})</f:facet>
    <div class="results" id="franquiciaestablecimientoList">

    <h:outputText value="The franquiciaestablecimiento search returned no results."
               rendered="#{empty franquiciaestablecimientoList.resultList}"/>

    <rich:dataTable id="franquiciaestablecimientoList"
                var="_franquiciaestablecimiento"
              value="#{franquiciaestablecimientoList.resultList}"
           rendered="#{not empty franquiciaestablecimientoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{franquiciaestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento"/>
                    <ui:param name="propertyPath" value="franquiciaestablecimiento.id.establecimiento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_franquiciaestablecimiento.id.establecimiento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{franquiciaestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Franquicia"/>
                    <ui:param name="propertyPath" value="franquiciaestablecimiento.id.franquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_franquiciaestablecimiento.id.franquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{franquiciaestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="franquiciaestablecimiento.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_franquiciaestablecimiento.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Franquiciaestablecimiento' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="franquiciaestablecimientoViewId">
                <f:param name="franquiciaestablecimientoEstablecimiento"
                        value="#{_franquiciaestablecimiento.id.establecimiento}"/>
                <f:param name="franquiciaestablecimientoFranquicia"
                        value="#{_franquiciaestablecimiento.id.franquicia}"/>
            </s:link>
            #{' '}
            <s:link view="/FranquiciaestablecimientoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="franquiciaestablecimientoEdit"
                rendered="#{empty from}">
                <f:param name="franquiciaestablecimientoEstablecimiento"
                        value="#{_franquiciaestablecimiento.id.establecimiento}"/>
                <f:param name="franquiciaestablecimientoFranquicia"
                        value="#{_franquiciaestablecimiento.id.franquicia}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FranquiciaestablecimientoList.xhtml"
            rendered="#{franquiciaestablecimientoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FranquiciaestablecimientoList.xhtml"
            rendered="#{franquiciaestablecimientoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{franquiciaestablecimientoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FranquiciaestablecimientoList.xhtml"
            rendered="#{franquiciaestablecimientoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{franquiciaestablecimientoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FranquiciaestablecimientoList.xhtml"
            rendered="#{franquiciaestablecimientoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{franquiciaestablecimientoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FranquiciaestablecimientoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create franquiciaestablecimiento">
            <f:param name="franquiciaestablecimientoEstablecimiento"/>
            <f:param name="franquiciaestablecimientoFranquicia"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
