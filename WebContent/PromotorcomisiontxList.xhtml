<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="promotorcomisiontxSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Promotorcomisiontx Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codpais</ui:define>
                <h:inputText id="codpais" value="#{promotorcomisiontxList.promotorcomisiontx.id.codpais}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Documento</ui:define>
                <h:inputText id="documento" value="#{promotorcomisiontxList.promotorcomisiontx.id.documento}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{promotorcomisiontxList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PromotorcomisiontxList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Promotorcomisiontx Search Results (#{empty promotorcomisiontxList.resultList ? 0 : (promotorcomisiontxList.paginated ? promotorcomisiontxList.resultCount : promotorcomisiontxList.resultList.size)})</f:facet>
    <div class="results" id="promotorcomisiontxList">

    <h:outputText value="The promotorcomisiontx search returned no results."
               rendered="#{empty promotorcomisiontxList.resultList}"/>

    <rich:dataTable id="promotorcomisiontxList"
                var="_promotorcomisiontx"
              value="#{promotorcomisiontxList.resultList}"
           rendered="#{not empty promotorcomisiontxList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Codpais"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.id.codpais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.id.codpais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.id.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.id.fechainicio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Documento"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.id.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.id.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Promotor documento"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.promotor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.promotor.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.fechafin}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{promotorcomisiontxList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="promotorcomisiontx.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_promotorcomisiontx.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Promotorcomisiontx' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="promotorcomisiontxViewId">
                <f:param name="promotorcomisiontxCodpais"
                        value="#{_promotorcomisiontx.id.codpais}"/>
                <f:param name="promotorcomisiontxFechainicio"
                        value="#{_promotorcomisiontx.id.fechainicio}"/>
                <f:param name="promotorcomisiontxDocumento"
                        value="#{_promotorcomisiontx.id.documento}"/>
            </s:link>
            #{' '}
            <s:link view="/PromotorcomisiontxEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="promotorcomisiontxEdit"
                rendered="#{empty from}">
                <f:param name="promotorcomisiontxCodpais"
                        value="#{_promotorcomisiontx.id.codpais}"/>
                <f:param name="promotorcomisiontxFechainicio"
                        value="#{_promotorcomisiontx.id.fechainicio}"/>
                <f:param name="promotorcomisiontxDocumento"
                        value="#{_promotorcomisiontx.id.documento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PromotorcomisiontxList.xhtml"
            rendered="#{promotorcomisiontxList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PromotorcomisiontxList.xhtml"
            rendered="#{promotorcomisiontxList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{promotorcomisiontxList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PromotorcomisiontxList.xhtml"
            rendered="#{promotorcomisiontxList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{promotorcomisiontxList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PromotorcomisiontxList.xhtml"
            rendered="#{promotorcomisiontxList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{promotorcomisiontxList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PromotorcomisiontxEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create promotorcomisiontx">
            <f:param name="promotorcomisiontxCodpais"/>
            <f:param name="promotorcomisiontxFechainicio"/>
            <f:param name="promotorcomisiontxDocumento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
