<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Usuario Details</f:facet>

        <s:decorate id="usuario" template="layout/display.xhtml">
            <ui:define name="label">Usuario</ui:define>
            <h:outputText value="#{usuarioHome.instance.usuario}"/>
        </s:decorate>

        <s:decorate id="nombre" template="layout/display.xhtml">
            <ui:define name="label">Nombre</ui:define>
            <h:outputText value="#{usuarioHome.instance.nombre}"/>
        </s:decorate>

        <s:decorate id="clave" template="layout/display.xhtml">
            <ui:define name="label">Clave</ui:define>
            <h:outputText value="#{usuarioHome.instance.clave}"/>
        </s:decorate>

        <s:decorate id="activo" template="layout/display.xhtml">
            <ui:define name="label">Activo</ui:define>
            <h:outputText value="#{usuarioHome.instance.activo}"/>
        </s:decorate>

        <s:decorate id="administrador" template="layout/display.xhtml">
            <ui:define name="label">Administrador</ui:define>
            <h:outputText value="#{usuarioHome.instance.administrador}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UsuarioEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty usuarioFrom ? 'UsuarioList' : usuarioFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
