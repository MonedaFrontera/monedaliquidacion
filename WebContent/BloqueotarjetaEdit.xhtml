<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="bloqueotarjeta" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{bloqueotarjetaHome.managed ? 'Edit' : 'Add'} Bloqueotarjeta</f:facet>


            <s:decorate id="secuenciaField" template="layout/edit.xhtml">
                <ui:define name="label">Secuencia</ui:define>
                <h:inputText id="secuencia"
                       required="true"
                       disabled="#{bloqueotarjetaHome.managed}"
                          value="#{bloqueotarjetaHome.instance.secuencia}">
                    <a:support event="onblur" reRender="secuenciaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="numerotarjetaField" template="layout/edit.xhtml">
                <ui:define name="label">Numerotarjeta</ui:define>
                <h:inputText id="numerotarjeta"
                           size="16"
                      maxlength="16"
                          value="#{bloqueotarjetaHome.instance.numerotarjeta}">
                    <a:support event="onblur" reRender="numerotarjetaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="consecutivoField" template="layout/edit.xhtml">
                <ui:define name="label">Consecutivo</ui:define>
                <h:inputText id="consecutivo"
                          value="#{bloqueotarjetaHome.instance.consecutivo}">
                    <a:support event="onblur" reRender="consecutivoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="observacionField" template="layout/edit.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputTextarea id="observacion"
                               cols="80"
                               rows="3"
                              value="#{bloqueotarjetaHome.instance.observacion}"/>
            </s:decorate>


            <s:decorate id="fechaField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha</ui:define>
                <rich:calendar id="fecha"
                          value="#{bloqueotarjetaHome.instance.fecha}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{bloqueotarjetaHome.persist}"
                       disabled="#{!bloqueotarjetaHome.wired}"
                       rendered="#{!bloqueotarjetaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{bloqueotarjetaHome.update}"
                       rendered="#{bloqueotarjetaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{bloqueotarjetaHome.remove}"
                      immediate="true"
                       rendered="#{bloqueotarjetaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Bloqueotarjeta.xhtml"
                rendered="#{bloqueotarjetaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty bloqueotarjetaFrom ? 'BloqueotarjetaList' : bloqueotarjetaFrom}.xhtml"
                rendered="#{!bloqueotarjetaHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
