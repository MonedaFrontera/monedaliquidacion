<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="clasetarjetaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Clasetarjeta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco" value="#{clasetarjetaList.clasetarjeta.id.codbanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codfranquicia</ui:define>
                <h:inputText id="codfranquicia" value="#{clasetarjetaList.clasetarjeta.id.codfranquicia}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Clase</ui:define>
                <h:inputText id="clase" value="#{clasetarjetaList.clasetarjeta.id.clase}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombretipo</ui:define>
                <h:inputText id="nombretipo" value="#{clasetarjetaList.clasetarjeta.nombretipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{clasetarjetaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ClasetarjetaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Clasetarjeta Search Results (#{empty clasetarjetaList.resultList ? 0 : (clasetarjetaList.paginated ? clasetarjetaList.resultCount : clasetarjetaList.resultList.size)})</f:facet>
    <div class="results" id="clasetarjetaList">

    <h:outputText value="The clasetarjeta search returned no results."
               rendered="#{empty clasetarjetaList.resultList}"/>

    <rich:dataTable id="clasetarjetaList"
                var="_clasetarjeta"
              value="#{clasetarjetaList.resultList}"
           rendered="#{not empty clasetarjetaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clasetarjetaList}"/>
                    <ui:param name="propertyLabel" value="Codbanco"/>
                    <ui:param name="propertyPath" value="clasetarjeta.id.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clasetarjeta.id.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clasetarjetaList}"/>
                    <ui:param name="propertyLabel" value="Codfranquicia"/>
                    <ui:param name="propertyPath" value="clasetarjeta.id.codfranquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clasetarjeta.id.codfranquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clasetarjetaList}"/>
                    <ui:param name="propertyLabel" value="Clase"/>
                    <ui:param name="propertyPath" value="clasetarjeta.id.clase"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clasetarjeta.id.clase}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clasetarjetaList}"/>
                    <ui:param name="propertyLabel" value="Nombretipo"/>
                    <ui:param name="propertyPath" value="clasetarjeta.nombretipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clasetarjeta.nombretipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clasetarjetaList}"/>
                    <ui:param name="propertyLabel" value="Diastransaccion"/>
                    <ui:param name="propertyPath" value="clasetarjeta.diastransaccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clasetarjeta.diastransaccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{clasetarjetaList}"/>
                    <ui:param name="propertyLabel" value="Diasdeposito"/>
                    <ui:param name="propertyPath" value="clasetarjeta.diasdeposito"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_clasetarjeta.diasdeposito}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Clasetarjeta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="clasetarjetaViewId">
                <f:param name="clasetarjetaCodbanco"
                        value="#{_clasetarjeta.id.codbanco}"/>
                <f:param name="clasetarjetaCodfranquicia"
                        value="#{_clasetarjeta.id.codfranquicia}"/>
                <f:param name="clasetarjetaClase"
                        value="#{_clasetarjeta.id.clase}"/>
            </s:link>
            #{' '}
            <s:link view="/ClasetarjetaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="clasetarjetaEdit"
                rendered="#{empty from}">
                <f:param name="clasetarjetaCodbanco"
                        value="#{_clasetarjeta.id.codbanco}"/>
                <f:param name="clasetarjetaCodfranquicia"
                        value="#{_clasetarjeta.id.codfranquicia}"/>
                <f:param name="clasetarjetaClase"
                        value="#{_clasetarjeta.id.clase}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ClasetarjetaList.xhtml"
            rendered="#{clasetarjetaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ClasetarjetaList.xhtml"
            rendered="#{clasetarjetaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{clasetarjetaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ClasetarjetaList.xhtml"
            rendered="#{clasetarjetaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{clasetarjetaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ClasetarjetaList.xhtml"
            rendered="#{clasetarjetaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{clasetarjetaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ClasetarjetaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create clasetarjeta">
            <f:param name="clasetarjetaCodbanco"/>
            <f:param name="clasetarjetaCodfranquicia"/>
            <f:param name="clasetarjetaClase"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
