<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="diasemana" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{diasemanaHome.managed ? 'Edit' : 'Add'} Diasemana</f:facet>


            <s:decorate id="codigodiaField" template="layout/edit.xhtml">
                <ui:define name="label">Codigodia</ui:define>
                <h:inputText id="codigodia"
                       required="true"
                       disabled="#{diasemanaHome.managed}"
                          value="#{diasemanaHome.instance.codigodia}">
                    <a:support event="onblur" reRender="codigodiaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nombrediaField" template="layout/edit.xhtml">
                <ui:define name="label">Nombredia</ui:define>
                <h:inputText id="nombredia"
                           size="15"
                      maxlength="15"
                          value="#{diasemanaHome.instance.nombredia}">
                    <a:support event="onblur" reRender="nombrediaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{diasemanaHome.persist}"
                       disabled="#{!diasemanaHome.wired}"
                       rendered="#{!diasemanaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{diasemanaHome.update}"
                       rendered="#{diasemanaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{diasemanaHome.remove}"
                      immediate="true"
                       rendered="#{diasemanaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Diasemana.xhtml"
                rendered="#{diasemanaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty diasemanaFrom ? 'DiasemanaList' : diasemanaFrom}.xhtml"
                rendered="#{!diasemanaHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
