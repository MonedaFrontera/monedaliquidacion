<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="viajeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Viaje Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cedulatarjetahabiente</ui:define>
                <h:inputText id="cedulatarjetahabiente" value="#{viajeList.viaje.cedulatarjetahabiente}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuariomod</ui:define>
                <h:inputText id="usuariomod" value="#{viajeList.viaje.usuariomod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{viajeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ViajeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Viaje Search Results (#{empty viajeList.resultList ? 0 : (viajeList.paginated ? viajeList.resultCount : viajeList.resultList.size)})</f:facet>
    <div class="results" id="viajeList">

    <h:outputText value="The viaje search returned no results."
               rendered="#{empty viajeList.resultList}"/>

    <rich:dataTable id="viajeList"
                var="_viaje"
              value="#{viajeList.resultList}"
           rendered="#{not empty viajeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="viaje.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="viaje.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.fechainicio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="viaje.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.fechafin}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Cupoinicialviajero"/>
                    <ui:param name="propertyPath" value="viaje.cupoinicialviajero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.cupoinicialviajero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Cupoinicialinternet"/>
                    <ui:param name="propertyPath" value="viaje.cupoinicialinternet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.cupoinicialinternet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Cupoviajero"/>
                    <ui:param name="propertyPath" value="viaje.cupoviajero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.cupoviajero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Cupointernet"/>
                    <ui:param name="propertyPath" value="viaje.cupointernet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.cupointernet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Cedulatarjetahabiente"/>
                    <ui:param name="propertyPath" value="viaje.cedulatarjetahabiente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.cedulatarjetahabiente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Fechamod"/>
                    <ui:param name="propertyPath" value="viaje.fechamod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viajeList}"/>
                    <ui:param name="propertyLabel" value="Usuariomod"/>
                    <ui:param name="propertyPath" value="viaje.usuariomod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viaje.usuariomod}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Viaje' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="viajeViewId">
                <f:param name="viajeConsecutivo"
                        value="#{_viaje.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/ViajeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="viajeEdit"
                rendered="#{empty from}">
                <f:param name="viajeConsecutivo"
                        value="#{_viaje.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ViajeList.xhtml"
            rendered="#{viajeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ViajeList.xhtml"
            rendered="#{viajeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{viajeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ViajeList.xhtml"
            rendered="#{viajeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{viajeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ViajeList.xhtml"
            rendered="#{viajeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{viajeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ViajeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create viaje">
            <f:param name="viajeConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
