<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tasaeuropromotorparametroSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tasaeuropromotorparametro Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipocupo</ui:define>
                <h:inputText id="tipocupo" value="#{tasaeuropromotorparametroList.tasaeuropromotorparametro.tipocupo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tasaeuropromotorparametroList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TasaeuropromotorparametroList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tasaeuropromotorparametro Search Results (#{empty tasaeuropromotorparametroList.resultList ? 0 : (tasaeuropromotorparametroList.paginated ? tasaeuropromotorparametroList.resultCount : tasaeuropromotorparametroList.resultList.size)})</f:facet>
    <div class="results" id="tasaeuropromotorparametroList">

    <h:outputText value="The tasaeuropromotorparametro search returned no results."
               rendered="#{empty tasaeuropromotorparametroList.resultList}"/>

    <rich:dataTable id="tasaeuropromotorparametroList"
                var="_tasaeuropromotorparametro"
              value="#{tasaeuropromotorparametroList.resultList}"
           rendered="#{not empty tasaeuropromotorparametroList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Promotor documento"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.promotor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.promotor.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Franquicia codfranquicia"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.franquicia.codfranquicia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.franquicia.codfranquicia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento codigounico"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Banco codbanco"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.banco.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.banco.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Tipocupo"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.tipocupo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.tipocupo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Tasaeuro"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.tasaeuro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.tasaeuro}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Tasaeuro tac"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.tasaeuroTac"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.tasaeuroTac}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Fechainicio"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.fechainicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.fechainicio}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tasaeuropromotorparametroList}"/>
                    <ui:param name="propertyLabel" value="Fechafin"/>
                    <ui:param name="propertyPath" value="tasaeuropromotorparametro.fechafin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tasaeuropromotorparametro.fechafin}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tasaeuropromotorparametro' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tasaeuropromotorparametroViewId">
                <f:param name="tasaeuropromotorparametroConsecutivo"
                        value="#{_tasaeuropromotorparametro.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/TasaeuropromotorparametroEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tasaeuropromotorparametroEdit"
                rendered="#{empty from}">
                <f:param name="tasaeuropromotorparametroConsecutivo"
                        value="#{_tasaeuropromotorparametro.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TasaeuropromotorparametroList.xhtml"
            rendered="#{tasaeuropromotorparametroList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TasaeuropromotorparametroList.xhtml"
            rendered="#{tasaeuropromotorparametroList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tasaeuropromotorparametroList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TasaeuropromotorparametroList.xhtml"
            rendered="#{tasaeuropromotorparametroList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tasaeuropromotorparametroList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TasaeuropromotorparametroList.xhtml"
            rendered="#{tasaeuropromotorparametroList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tasaeuropromotorparametroList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TasaeuropromotorparametroEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tasaeuropromotorparametro">
            <f:param name="tasaeuropromotorparametroConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
