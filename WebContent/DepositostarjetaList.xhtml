<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="depositostarjetaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Depositostarjeta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipodebolivar</ui:define>
                <h:inputText id="tipodebolivar" value="#{depositostarjetaList.depositostarjeta.tipodebolivar}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipodep</ui:define>
                <h:inputText id="tipodep" value="#{depositostarjetaList.depositostarjeta.tipodep}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuariomod</ui:define>
                <h:inputText id="usuariomod" value="#{depositostarjetaList.depositostarjeta.usuariomod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Asesor</ui:define>
                <h:inputText id="asesor" value="#{depositostarjetaList.depositostarjeta.asesor}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Promotor</ui:define>
                <h:inputText id="promotor" value="#{depositostarjetaList.depositostarjeta.promotor}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{depositostarjetaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DepositostarjetaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Depositostarjeta Search Results (#{empty depositostarjetaList.resultList ? 0 : (depositostarjetaList.paginated ? depositostarjetaList.resultCount : depositostarjetaList.resultList.size)})</f:facet>
    <div class="results" id="depositostarjetaList">

    <h:outputText value="The depositostarjeta search returned no results."
               rendered="#{empty depositostarjetaList.resultList}"/>

    <rich:dataTable id="depositostarjetaList"
                var="_depositostarjeta"
              value="#{depositostarjetaList.resultList}"
           rendered="#{not empty depositostarjetaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="depositostarjeta.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Cuenta numcuenta"/>
                    <ui:param name="propertyPath" value="depositostarjeta.cuenta.numcuenta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.cuenta.numcuenta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Tarjeta numerotarjeta"/>
                    <ui:param name="propertyPath" value="depositostarjeta.tarjeta.numerotarjeta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.tarjeta.numerotarjeta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="depositostarjeta.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Preciobolivar"/>
                    <ui:param name="propertyPath" value="depositostarjeta.preciobolivar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.preciobolivar}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Valordeposito"/>
                    <ui:param name="propertyPath" value="depositostarjeta.valordeposito"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.valordeposito}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Tipodebolivar"/>
                    <ui:param name="propertyPath" value="depositostarjeta.tipodebolivar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.tipodebolivar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Depositopesos"/>
                    <ui:param name="propertyPath" value="depositostarjeta.depositopesos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.depositopesos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Tipodep"/>
                    <ui:param name="propertyPath" value="depositostarjeta.tipodep"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.tipodep}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Fechamod"/>
                    <ui:param name="propertyPath" value="depositostarjeta.fechamod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Usuariomod"/>
                    <ui:param name="propertyPath" value="depositostarjeta.usuariomod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.usuariomod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Asesor"/>
                    <ui:param name="propertyPath" value="depositostarjeta.asesor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.asesor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{depositostarjetaList}"/>
                    <ui:param name="propertyLabel" value="Promotor"/>
                    <ui:param name="propertyPath" value="depositostarjeta.promotor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_depositostarjeta.promotor}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Depositostarjeta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="depositostarjetaViewId">
                <f:param name="depositostarjetaConsecutivo"
                        value="#{_depositostarjeta.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/DepositostarjetaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="depositostarjetaEdit"
                rendered="#{empty from}">
                <f:param name="depositostarjetaConsecutivo"
                        value="#{_depositostarjeta.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DepositostarjetaList.xhtml"
            rendered="#{depositostarjetaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DepositostarjetaList.xhtml"
            rendered="#{depositostarjetaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{depositostarjetaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DepositostarjetaList.xhtml"
            rendered="#{depositostarjetaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{depositostarjetaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DepositostarjetaList.xhtml"
            rendered="#{depositostarjetaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{depositostarjetaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DepositostarjetaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create depositostarjeta">
            <f:param name="depositostarjetaConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
