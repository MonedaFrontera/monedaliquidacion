<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistasaldosabadoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Vistasaldosabado Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Docupromo</ui:define>
                <h:inputText id="docupromo" value="#{vistasaldosabadoList.vistasaldosabado.id.docupromo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombrepromo</ui:define>
                <h:inputText id="nombrepromo" value="#{vistasaldosabadoList.vistasaldosabado.id.nombrepromo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Asesora</ui:define>
                <h:inputText id="asesora" value="#{vistasaldosabadoList.vistasaldosabado.id.asesora}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{vistasaldosabadoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/VistasaldosabadoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Vistasaldosabado Search Results (#{empty vistasaldosabadoList.resultList ? 0 : (vistasaldosabadoList.paginated ? vistasaldosabadoList.resultCount : vistasaldosabadoList.resultList.size)})</f:facet>
    <div class="results" id="vistasaldosabadoList">

    <h:outputText value="The vistasaldosabado search returned no results."
               rendered="#{empty vistasaldosabadoList.resultList}"/>

    <rich:dataTable id="vistasaldosabadoList"
                var="_vistasaldosabado"
              value="#{vistasaldosabadoList.resultList}"
           rendered="#{not empty vistasaldosabadoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldosabadoList}"/>
                    <ui:param name="propertyLabel" value="Docupromo"/>
                    <ui:param name="propertyPath" value="vistasaldosabado.id.docupromo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldosabado.id.docupromo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldosabadoList}"/>
                    <ui:param name="propertyLabel" value="Nombrepromo"/>
                    <ui:param name="propertyPath" value="vistasaldosabado.id.nombrepromo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldosabado.id.nombrepromo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldosabadoList}"/>
                    <ui:param name="propertyLabel" value="Asesora"/>
                    <ui:param name="propertyPath" value="vistasaldosabado.id.asesora"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldosabado.id.asesora}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldosabadoList}"/>
                    <ui:param name="propertyLabel" value="Saldo cliente"/>
                    <ui:param name="propertyPath" value="vistasaldosabado.id.saldoCliente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldosabado.id.saldoCliente}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Vistasaldosabado' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vistasaldosabadoViewId">
                <f:param name="vistasaldosabadoDocupromo"
                        value="#{_vistasaldosabado.id.docupromo}"/>
                <f:param name="vistasaldosabadoNombrepromo"
                        value="#{_vistasaldosabado.id.nombrepromo}"/>
                <f:param name="vistasaldosabadoAsesora"
                        value="#{_vistasaldosabado.id.asesora}"/>
                <f:param name="vistasaldosabadoSaldoCliente"
                        value="#{_vistasaldosabado.id.saldoCliente}"/>
            </s:link>
            #{' '}
            <s:link view="/VistasaldosabadoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="vistasaldosabadoEdit"
                rendered="#{empty from}">
                <f:param name="vistasaldosabadoDocupromo"
                        value="#{_vistasaldosabado.id.docupromo}"/>
                <f:param name="vistasaldosabadoNombrepromo"
                        value="#{_vistasaldosabado.id.nombrepromo}"/>
                <f:param name="vistasaldosabadoAsesora"
                        value="#{_vistasaldosabado.id.asesora}"/>
                <f:param name="vistasaldosabadoSaldoCliente"
                        value="#{_vistasaldosabado.id.saldoCliente}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VistasaldosabadoList.xhtml"
            rendered="#{vistasaldosabadoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/VistasaldosabadoList.xhtml"
            rendered="#{vistasaldosabadoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{vistasaldosabadoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/VistasaldosabadoList.xhtml"
            rendered="#{vistasaldosabadoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{vistasaldosabadoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/VistasaldosabadoList.xhtml"
            rendered="#{vistasaldosabadoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{vistasaldosabadoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VistasaldosabadoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create vistasaldosabado">
            <f:param name="vistasaldosabadoDocupromo"/>
            <f:param name="vistasaldosabadoNombrepromo"/>
            <f:param name="vistasaldosabadoAsesora"/>
            <f:param name="vistasaldosabadoSaldoCliente"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
