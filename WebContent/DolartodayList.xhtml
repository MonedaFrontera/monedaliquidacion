<ui:define name="body">

    <h:form id="dolartodaySearch" styleClass="edit">

        <rich:simpleTogglePanel label="Dolartoday Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{dolartodayList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DolartodayList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <div class="tableControl">

        <s:link view="/DolartodayList.xhtml"
            rendered="#{dolartodayList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DolartodayList.xhtml"
            rendered="#{dolartodayList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dolartodayList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DolartodayList.xhtml"
            rendered="#{dolartodayList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dolartodayList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DolartodayList.xhtml"
            rendered="#{dolartodayList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dolartodayList.lastFirstResult}"/>
        </s:link>

    <s:div styleClass="actionButtons" rendered="#{empty from}">

           propagation="none"
