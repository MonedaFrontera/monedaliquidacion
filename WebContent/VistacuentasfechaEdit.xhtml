<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistacuentasfecha" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{vistacuentasfechaHome.managed ? 'Edit' : 'Add'} Vistacuentasfecha</f:facet>


            <s:decorate id="nombrebancoField" template="layout/edit.xhtml">
                <ui:define name="label">Nombrebanco</ui:define>
                <h:inputText id="nombrebanco"
                       disabled="#{vistacuentasfechaHome.managed}"
                          size="50"
                     maxlength="50"
                         value="#{vistacuentasfechaHome.instance.id.nombrebanco}">
                    <a:support event="onblur" reRender="nombrebancoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="numcuentaField" template="layout/edit.xhtml">
                <ui:define name="label">Numcuenta</ui:define>
                <h:inputText id="numcuenta"
                       disabled="#{vistacuentasfechaHome.managed}"
                          size="25"
                     maxlength="25"
                         value="#{vistacuentasfechaHome.instance.id.numcuenta}">
                    <a:support event="onblur" reRender="numcuentaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre"
                       disabled="#{vistacuentasfechaHome.managed}"
                          size="100"
                     maxlength="100"
                         value="#{vistacuentasfechaHome.instance.id.nombre}">
                    <a:support event="onblur" reRender="nombreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="saldoField" template="layout/edit.xhtml">
                <ui:define name="label">Saldo</ui:define>
                <h:inputText id="saldo"
                          value="#{vistacuentasfechaHome.instance.id.saldo}"
                           size="131.096">
                    <a:support event="onblur" reRender="saldoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="movimientosField" template="layout/edit.xhtml">
                <ui:define name="label">Movimientos</ui:define>
                <h:inputText id="movimientos"
                          value="#{vistacuentasfechaHome.instance.id.movimientos}"
                           size="131.096">
                    <a:support event="onblur" reRender="movimientosField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="depositosField" template="layout/edit.xhtml">
                <ui:define name="label">Depositos</ui:define>
                <h:inputText id="depositos"
                          value="#{vistacuentasfechaHome.instance.id.depositos}"
                           size="131.096">
                    <a:support event="onblur" reRender="depositosField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="transferenciasField" template="layout/edit.xhtml">
                <ui:define name="label">Transferencias</ui:define>
                <h:inputText id="transferencias"
                          value="#{vistacuentasfechaHome.instance.id.transferencias}"
                           size="131.096">
                    <a:support event="onblur" reRender="transferenciasField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="codbancoField" template="layout/edit.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco"
                       disabled="#{vistacuentasfechaHome.managed}"
                          size="3"
                     maxlength="3"
                         value="#{vistacuentasfechaHome.instance.id.codbanco}">
                    <a:support event="onblur" reRender="codbancoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="fechaField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha</ui:define>
                <rich:calendar id="fecha"
                          value="#{vistacuentasfechaHome.instance.id.fecha}" datePattern="MM/dd/yyyy hh:mm a" />
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{vistacuentasfechaHome.persist}"
                       disabled="#{!vistacuentasfechaHome.wired}"
                       rendered="#{!vistacuentasfechaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{vistacuentasfechaHome.update}"
                       rendered="#{vistacuentasfechaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{vistacuentasfechaHome.remove}"
                      immediate="true"
                       rendered="#{vistacuentasfechaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Vistacuentasfecha.xhtml"
                rendered="#{vistacuentasfechaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty vistacuentasfechaFrom ? 'VistacuentasfechaList' : vistacuentasfechaFrom}.xhtml"
                rendered="#{!vistacuentasfechaHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
