<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

        <div class="actionButtons">

        <h:column>

        </h:column>
        <h:column>
            <f:facet name="header">

                    <ui:param name="entityList" value="#{tasabolivarnegociadoList}"/>

        </h:column>
        <h:column>
            <f:facet name="header">

        </h:column>
        <h:column>
            <f:facet name="header">

                    <ui:param name="entityList" value="#{tasabolivarnegociadoList}"/>
                    <ui:param name="propertyLabel" value="Preciobolivar"/>

                </ui:include>

        <h:column>
            <f:facet name="header">

                    <ui:param name="propertyLabel" value="Usuariomod"/>

                </ui:include>

        <h:column>

                   value="#{empty from ? 'View' : 'Select'}"

                        value="#{_tasabolivarnegociado.id.fecha}"/>
                <f:param name="tasabolivarnegociadoDocumento"

        <s:link view="/TasabolivarnegociadoList.xhtml"
