<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="enviosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Envios Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Envia</ui:define>
                <h:inputText id="envia" value="#{enviosList.envios.envia}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Recibe</ui:define>
                <h:inputText id="recibe" value="#{enviosList.envios.recibe}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Oficina</ui:define>
                <h:inputText id="oficina" value="#{enviosList.envios.oficina}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ciudad</ui:define>
                <h:inputText id="ciudad" value="#{enviosList.envios.ciudad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nrocupon</ui:define>
                <h:inputText id="nrocupon" value="#{enviosList.envios.nrocupon}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{enviosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EnviosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Envios Search Results (#{empty enviosList.resultList ? 0 : (enviosList.paginated ? enviosList.resultCount : enviosList.resultList.size)})</f:facet>
    <div class="results" id="enviosList">

    <h:outputText value="The envios search returned no results."
               rendered="#{empty enviosList.resultList}"/>

    <rich:dataTable id="enviosList"
                var="_envios"
              value="#{enviosList.resultList}"
           rendered="#{not empty enviosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="envios.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Asesor documento"/>
                    <ui:param name="propertyPath" value="envios.asesor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.asesor.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Promotor documento"/>
                    <ui:param name="propertyPath" value="envios.promotor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.promotor.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="envios.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Envia"/>
                    <ui:param name="propertyPath" value="envios.envia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.envia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Recibe"/>
                    <ui:param name="propertyPath" value="envios.recibe"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.recibe}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Oficina"/>
                    <ui:param name="propertyPath" value="envios.oficina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.oficina}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Ciudad"/>
                    <ui:param name="propertyPath" value="envios.ciudad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.ciudad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Nrocupon"/>
                    <ui:param name="propertyPath" value="envios.nrocupon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.nrocupon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Enviado"/>
                    <ui:param name="propertyPath" value="envios.enviado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.enviado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Recibido"/>
                    <ui:param name="propertyPath" value="envios.recibido"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.recibido}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Fechaenvio"/>
                    <ui:param name="propertyPath" value="envios.fechaenvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.fechaenvio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enviosList}"/>
                    <ui:param name="propertyLabel" value="Fechamrw"/>
                    <ui:param name="propertyPath" value="envios.fechamrw"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_envios.fechamrw}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Envios' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="enviosViewId">
                <f:param name="enviosConsecutivo"
                        value="#{_envios.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/EnviosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="enviosEdit"
                rendered="#{empty from}">
                <f:param name="enviosConsecutivo"
                        value="#{_envios.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EnviosList.xhtml"
            rendered="#{enviosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EnviosList.xhtml"
            rendered="#{enviosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{enviosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EnviosList.xhtml"
            rendered="#{enviosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{enviosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EnviosList.xhtml"
            rendered="#{enviosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{enviosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EnviosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create envios">
            <f:param name="enviosConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
