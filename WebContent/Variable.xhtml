<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Variable Details</f:facet>

        <s:decorate id="numregistro" template="layout/display.xhtml">
            <ui:define name="label">Numregistro</ui:define>
            <h:outputText value="#{variableHome.instance.numregistro}"/>
        </s:decorate>

        <s:decorate id="preciodolarven" template="layout/display.xhtml">
            <ui:define name="label">Preciodolarven</ui:define>
            <h:outputText value="#{variableHome.instance.preciodolarven}">
                <f:convertNumber/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="fechaini" template="layout/display.xhtml">
            <ui:define name="label">Fechaini</ui:define>
            <h:outputText value="#{variableHome.instance.fechaini}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="fechafin" template="layout/display.xhtml">
            <ui:define name="label">Fechafin</ui:define>
            <h:outputText value="#{variableHome.instance.fechafin}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/VariableEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty variableFrom ? 'VariableList' : variableFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
