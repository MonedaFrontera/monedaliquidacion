<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Vistaactivaciones Details</f:facet>

        <s:decorate id="consecutivo" template="layout/display.xhtml">
            <ui:define name="label">Consecutivo</ui:define>
            <h:outputText value="#{vistaactivacionesHome.instance.id.consecutivo}"/>
        </s:decorate>
        <s:decorate id="fecha" template="layout/display.xhtml">
            <ui:define name="label">Fecha</ui:define>
            <h:outputText value="#{vistaactivacionesHome.instance.id.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>
        <s:decorate id="estado" template="layout/display.xhtml">
            <ui:define name="label">Estado</ui:define>
            <h:outputText value="#{vistaactivacionesHome.instance.id.estado}"/>
        </s:decorate>
        <s:decorate id="documento" template="layout/display.xhtml">
            <ui:define name="label">Documento</ui:define>
            <h:outputText value="#{vistaactivacionesHome.instance.id.documento}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/VistaactivacionesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty vistaactivacionesFrom ? 'VistaactivacionesList' : vistaactivacionesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
