<ui:define name="body">

    <rich:panel>

              value="#{vistasaldodiariopromotorList.resultList}"
           rendered="#{not empty vistasaldodiariopromotorList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldodiariopromotorList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="vistasaldodiariopromotor.id.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldodiariopromotor.id.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldodiariopromotorList}"/>
                    <ui:param name="propertyLabel" value="Documento"/>
                    <ui:param name="propertyPath" value="vistasaldodiariopromotor.id.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldodiariopromotor.id.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">

                    <ui:param name="propertyLabel" value="Promotor"/>
                    <ui:param name="propertyPath" value="vistasaldodiariopromotor.id.promotor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldodiariopromotor.id.promotor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistasaldodiariopromotorList}"/>
                    <ui:param name="propertyLabel" value="Saldoaldia"/>
                    <ui:param name="propertyPath" value="vistasaldodiariopromotor.id.saldoaldia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistasaldodiariopromotor.id.saldoaldia}">

        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Vistasaldodiariopromotor' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vistasaldodiariopromotorViewId">
                <f:param name="vistasaldodiariopromotorFecha"
                        value="#{_vistasaldodiariopromotor.id.fecha}"/>
                <f:param name="vistasaldodiariopromotorDocumento"
                        value="#{_vistasaldodiariopromotor.id.documento}"/>
                <f:param name="vistasaldodiariopromotorPromotor"
                        value="#{_vistasaldodiariopromotor.id.promotor}"/>
                <f:param name="vistasaldodiariopromotorSaldoaldia"
                        value="#{_vistasaldodiariopromotor.id.saldoaldia}"/>
            </s:link>
            #{' '}
            <s:link view="/VistasaldodiariopromotorEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="vistasaldodiariopromotorEdit"
                rendered="#{empty from}">
                <f:param name="vistasaldodiariopromotorFecha"
                        value="#{_vistasaldodiariopromotor.id.fecha}"/>
                <f:param name="vistasaldodiariopromotorDocumento"
                        value="#{_vistasaldodiariopromotor.id.documento}"/>
                <f:param name="vistasaldodiariopromotorPromotor"
                        value="#{_vistasaldodiariopromotor.id.promotor}"/>
                <f:param name="vistasaldodiariopromotorSaldoaldia"
                        value="#{_vistasaldodiariopromotor.id.saldoaldia}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VistasaldodiariopromotorList.xhtml"
            rendered="#{vistasaldodiariopromotorList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"

            rendered="#{vistasaldodiariopromotorList.previousExists}"
               value="#{messages.left} Previous Page"

        <s:link view="/VistasaldodiariopromotorList.xhtml"

            <f:param name="firstResult"
                    value="#{vistasaldodiariopromotorList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VistasaldodiariopromotorEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create vistasaldodiariopromotor">
            <f:param name="vistasaldodiariopromotorFecha"/>
            <f:param name="vistasaldodiariopromotorDocumento"/>
            <f:param name="vistasaldodiariopromotorPromotor"/>
            <f:param name="vistasaldodiariopromotorSaldoaldia"/>
