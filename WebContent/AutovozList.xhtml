<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="autovozSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Autovoz Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipotx</ui:define>
                <h:inputText id="tipotx" value="#{autovozList.autovoz.tipotx}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuariomod</ui:define>
                <h:inputText id="usuariomod" value="#{autovozList.autovoz.usuariomod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numautorizacion</ui:define>
                <h:inputText id="numautorizacion" value="#{autovozList.autovoz.numautorizacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Asesor</ui:define>
                <h:inputText id="asesor" value="#{autovozList.autovoz.asesor}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{autovozList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AutovozList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Autovoz Search Results (#{empty autovozList.resultList ? 0 : (autovozList.paginated ? autovozList.resultCount : autovozList.resultList.size)})</f:facet>
    <div class="results" id="autovozList">

    <h:outputText value="The autovoz search returned no results."
               rendered="#{empty autovozList.resultList}"/>

    <rich:dataTable id="autovozList"
                var="_autovoz"
              value="#{autovozList.resultList}"
           rendered="#{not empty autovozList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="autovoz.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento codigounico"/>
                    <ui:param name="propertyPath" value="autovoz.establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Tarjeta numerotarjeta"/>
                    <ui:param name="propertyPath" value="autovoz.tarjeta.numerotarjeta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.tarjeta.numerotarjeta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Fechatx"/>
                    <ui:param name="propertyPath" value="autovoz.fechatx"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.fechatx}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Tipotx"/>
                    <ui:param name="propertyPath" value="autovoz.tipotx"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.tipotx}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Valortxpesos"/>
                    <ui:param name="propertyPath" value="autovoz.valortxpesos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.valortxpesos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Fechamod"/>
                    <ui:param name="propertyPath" value="autovoz.fechamod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Usuariomod"/>
                    <ui:param name="propertyPath" value="autovoz.usuariomod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.usuariomod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Numtransaccion"/>
                    <ui:param name="propertyPath" value="autovoz.numtransaccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.numtransaccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Numautorizacion"/>
                    <ui:param name="propertyPath" value="autovoz.numautorizacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.numautorizacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="autovoz.valor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.valor}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{autovozList}"/>
                    <ui:param name="propertyLabel" value="Asesor"/>
                    <ui:param name="propertyPath" value="autovoz.asesor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_autovoz.asesor}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Autovoz' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="autovozViewId">
                <f:param name="autovozConsecutivo"
                        value="#{_autovoz.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/AutovozEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="autovozEdit"
                rendered="#{empty from}">
                <f:param name="autovozConsecutivo"
                        value="#{_autovoz.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AutovozList.xhtml"
            rendered="#{autovozList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AutovozList.xhtml"
            rendered="#{autovozList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{autovozList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AutovozList.xhtml"
            rendered="#{autovozList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{autovozList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AutovozList.xhtml"
            rendered="#{autovozList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{autovozList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AutovozEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create autovoz">
            <f:param name="autovozConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
