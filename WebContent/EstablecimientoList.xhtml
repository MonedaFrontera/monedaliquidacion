<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="establecimientoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Establecimiento Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigounico</ui:define>
                <h:inputText id="codigounico" value="#{establecimientoList.establecimiento.codigounico}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombreestable</ui:define>
                <h:inputText id="nombreestable" value="#{establecimientoList.establecimiento.nombreestable}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Direccion</ui:define>
                <h:inputText id="direccion" value="#{establecimientoList.establecimiento.direccion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefono</ui:define>
                <h:inputText id="telefono" value="#{establecimientoList.establecimiento.telefono}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numcuenta</ui:define>
                <h:inputText id="numcuenta" value="#{establecimientoList.establecimiento.numcuenta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{establecimientoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EstablecimientoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Establecimiento Search Results (#{empty establecimientoList.resultList ? 0 : (establecimientoList.paginated ? establecimientoList.resultCount : establecimientoList.resultList.size)})</f:facet>
    <div class="results" id="establecimientoList">

    <h:outputText value="The establecimiento search returned no results."
               rendered="#{empty establecimientoList.resultList}"/>

    <rich:dataTable id="establecimientoList"
                var="_establecimiento"
              value="#{establecimientoList.resultList}"
           rendered="#{not empty establecimientoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Codigounico"/>
                    <ui:param name="propertyPath" value="establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Pais codigopais"/>
                    <ui:param name="propertyPath" value="establecimiento.pais.codigopais"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.pais.codigopais}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Empresa nit"/>
                    <ui:param name="propertyPath" value="establecimiento.empresa.nit"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.empresa.nit}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Bancocol codbanco"/>
                    <ui:param name="propertyPath" value="establecimiento.bancocol.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.bancocol.codbanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Nombreestable"/>
                    <ui:param name="propertyPath" value="establecimiento.nombreestable"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.nombreestable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Direccion"/>
                    <ui:param name="propertyPath" value="establecimiento.direccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.direccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Telefono"/>
                    <ui:param name="propertyPath" value="establecimiento.telefono"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.telefono}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="establecimiento.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Iva"/>
                    <ui:param name="propertyPath" value="establecimiento.iva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.iva}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Numcuenta"/>
                    <ui:param name="propertyPath" value="establecimiento.numcuenta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.numcuenta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{establecimientoList}"/>
                    <ui:param name="propertyLabel" value="Facturar"/>
                    <ui:param name="propertyPath" value="establecimiento.facturar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_establecimiento.facturar}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Establecimiento' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="establecimientoViewId">
                <f:param name="establecimientoCodigounico"
                        value="#{_establecimiento.codigounico}"/>
            </s:link>
            #{' '}
            <s:link view="/EstablecimientoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="establecimientoEdit"
                rendered="#{empty from}">
                <f:param name="establecimientoCodigounico"
                        value="#{_establecimiento.codigounico}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EstablecimientoList.xhtml"
            rendered="#{establecimientoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EstablecimientoList.xhtml"
            rendered="#{establecimientoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{establecimientoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EstablecimientoList.xhtml"
            rendered="#{establecimientoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{establecimientoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EstablecimientoList.xhtml"
            rendered="#{establecimientoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{establecimientoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EstablecimientoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create establecimiento">
            <f:param name="establecimientoCodigounico"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
