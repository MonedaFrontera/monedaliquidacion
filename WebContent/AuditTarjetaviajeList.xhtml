<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="auditTarjetaviajeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AuditTarjetaviaje Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numerotarjeta</ui:define>
                <h:inputText id="numerotarjeta" value="#{auditTarjetaviajeList.auditTarjetaviaje.id.numerotarjeta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuariomod</ui:define>
                <h:inputText id="usuariomod" value="#{auditTarjetaviajeList.auditTarjetaviaje.id.usuariomod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{auditTarjetaviajeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AuditTarjetaviajeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AuditTarjetaviaje Search Results (#{empty auditTarjetaviajeList.resultList ? 0 : (auditTarjetaviajeList.paginated ? auditTarjetaviajeList.resultCount : auditTarjetaviajeList.resultList.size)})</f:facet>
    <div class="results" id="auditTarjetaviajeList">

    <h:outputText value="The auditTarjetaviaje search returned no results."
               rendered="#{empty auditTarjetaviajeList.resultList}"/>

    <rich:dataTable id="auditTarjetaviajeList"
                var="_auditTarjetaviaje"
              value="#{auditTarjetaviajeList.resultList}"
           rendered="#{not empty auditTarjetaviajeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Numerotarjeta"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.id.numerotarjeta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.id.numerotarjeta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Consecutivoviaje"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.id.consecutivoviaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.id.consecutivoviaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Estado"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.id.estado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.id.estado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Fechamod"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.id.fechamod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.id.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Usuariomod"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.id.usuariomod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.id.usuariomod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Viaje consecutivo"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.viaje.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.viaje.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{auditTarjetaviajeList}"/>
                    <ui:param name="propertyLabel" value="Tarjeta numerotarjeta"/>
                    <ui:param name="propertyPath" value="auditTarjetaviaje.tarjeta.numerotarjeta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_auditTarjetaviaje.tarjeta.numerotarjeta}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AuditTarjetaviaje' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="auditTarjetaviajeViewId">
                <f:param name="auditTarjetaviajeNumerotarjeta"
                        value="#{_auditTarjetaviaje.id.numerotarjeta}"/>
                <f:param name="auditTarjetaviajeConsecutivoviaje"
                        value="#{_auditTarjetaviaje.id.consecutivoviaje}"/>
                <f:param name="auditTarjetaviajeEstado"
                        value="#{_auditTarjetaviaje.id.estado}"/>
                <f:param name="auditTarjetaviajeFechamod"
                        value="#{_auditTarjetaviaje.id.fechamod}"/>
                <f:param name="auditTarjetaviajeUsuariomod"
                        value="#{_auditTarjetaviaje.id.usuariomod}"/>
            </s:link>
            #{' '}
            <s:link view="/AuditTarjetaviajeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="auditTarjetaviajeEdit"
                rendered="#{empty from}">
                <f:param name="auditTarjetaviajeNumerotarjeta"
                        value="#{_auditTarjetaviaje.id.numerotarjeta}"/>
                <f:param name="auditTarjetaviajeConsecutivoviaje"
                        value="#{_auditTarjetaviaje.id.consecutivoviaje}"/>
                <f:param name="auditTarjetaviajeEstado"
                        value="#{_auditTarjetaviaje.id.estado}"/>
                <f:param name="auditTarjetaviajeFechamod"
                        value="#{_auditTarjetaviaje.id.fechamod}"/>
                <f:param name="auditTarjetaviajeUsuariomod"
                        value="#{_auditTarjetaviaje.id.usuariomod}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AuditTarjetaviajeList.xhtml"
            rendered="#{auditTarjetaviajeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AuditTarjetaviajeList.xhtml"
            rendered="#{auditTarjetaviajeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{auditTarjetaviajeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AuditTarjetaviajeList.xhtml"
            rendered="#{auditTarjetaviajeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{auditTarjetaviajeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AuditTarjetaviajeList.xhtml"
            rendered="#{auditTarjetaviajeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{auditTarjetaviajeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AuditTarjetaviajeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create auditTarjetaviaje">
            <f:param name="auditTarjetaviajeNumerotarjeta"/>
            <f:param name="auditTarjetaviajeConsecutivoviaje"/>
            <f:param name="auditTarjetaviajeEstado"/>
            <f:param name="auditTarjetaviajeFechamod"/>
            <f:param name="auditTarjetaviajeUsuariomod"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
