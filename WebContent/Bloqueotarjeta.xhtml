<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Bloqueotarjeta Details</f:facet>

        <s:decorate id="secuencia" template="layout/display.xhtml">
            <ui:define name="label">Secuencia</ui:define>
            <h:outputText value="#{bloqueotarjetaHome.instance.secuencia}"/>
        </s:decorate>

        <s:decorate id="numerotarjeta" template="layout/display.xhtml">
            <ui:define name="label">Numerotarjeta</ui:define>
            <h:outputText value="#{bloqueotarjetaHome.instance.numerotarjeta}"/>
        </s:decorate>

        <s:decorate id="consecutivo" template="layout/display.xhtml">
            <ui:define name="label">Consecutivo</ui:define>
            <h:outputText value="#{bloqueotarjetaHome.instance.consecutivo}"/>
        </s:decorate>

        <s:decorate id="observacion" template="layout/display.xhtml">
            <ui:define name="label">Observacion</ui:define>
            <h:outputText value="#{bloqueotarjetaHome.instance.observacion}"/>
        </s:decorate>

        <s:decorate id="fecha" template="layout/display.xhtml">
            <ui:define name="label">Fecha</ui:define>
            <h:outputText value="#{bloqueotarjetaHome.instance.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/BloqueotarjetaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty bloqueotarjetaFrom ? 'BloqueotarjetaList' : bloqueotarjetaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
