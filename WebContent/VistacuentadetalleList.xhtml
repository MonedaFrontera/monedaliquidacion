<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistacuentadetalleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Vistacuentadetalle Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numcuenta</ui:define>
                <h:inputText id="numcuenta" value="#{vistacuentadetalleList.vistacuentadetalle.id.numcuenta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{vistacuentadetalleList.vistacuentadetalle.id.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Detalle</ui:define>
                <h:inputText id="detalle" value="#{vistacuentadetalleList.vistacuentadetalle.id.detalle}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombrebanco</ui:define>
                <h:inputText id="nombrebanco" value="#{vistacuentadetalleList.vistacuentadetalle.id.nombrebanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codbanco</ui:define>
                <h:inputText id="codbanco" value="#{vistacuentadetalleList.vistacuentadetalle.id.codbanco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{vistacuentadetalleList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/VistacuentadetalleList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Vistacuentadetalle Search Results (#{empty vistacuentadetalleList.resultList ? 0 : (vistacuentadetalleList.paginated ? vistacuentadetalleList.resultCount : vistacuentadetalleList.resultList.size)})</f:facet>
    <div class="results" id="vistacuentadetalleList">

    <h:outputText value="The vistacuentadetalle search returned no results."
               rendered="#{empty vistacuentadetalleList.resultList}"/>

    <rich:dataTable id="vistacuentadetalleList"
                var="_vistacuentadetalle"
              value="#{vistacuentadetalleList.resultList}"
           rendered="#{not empty vistacuentadetalleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Numcuenta"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.numcuenta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.numcuenta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Creditos"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.creditos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.creditos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Debitos"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.debitos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.debitos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Detalle"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.detalle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.detalle}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Nombrebanco"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.nombrebanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.nombrebanco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistacuentadetalleList}"/>
                    <ui:param name="propertyLabel" value="Codbanco"/>
                    <ui:param name="propertyPath" value="vistacuentadetalle.id.codbanco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistacuentadetalle.id.codbanco}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Vistacuentadetalle' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vistacuentadetalleViewId">
                <f:param name="vistacuentadetalleNumcuenta"
                        value="#{_vistacuentadetalle.id.numcuenta}"/>
                <f:param name="vistacuentadetalleNombre"
                        value="#{_vistacuentadetalle.id.nombre}"/>
                <f:param name="vistacuentadetalleFecha"
                        value="#{_vistacuentadetalle.id.fecha}"/>
                <f:param name="vistacuentadetalleCreditos"
                        value="#{_vistacuentadetalle.id.creditos}"/>
                <f:param name="vistacuentadetalleDebitos"
                        value="#{_vistacuentadetalle.id.debitos}"/>
                <f:param name="vistacuentadetalleDetalle"
                        value="#{_vistacuentadetalle.id.detalle}"/>
                <f:param name="vistacuentadetalleNombrebanco"
                        value="#{_vistacuentadetalle.id.nombrebanco}"/>
                <f:param name="vistacuentadetalleCodbanco"
                        value="#{_vistacuentadetalle.id.codbanco}"/>
            </s:link>
            #{' '}
            <s:link view="/VistacuentadetalleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="vistacuentadetalleEdit"
                rendered="#{empty from}">
                <f:param name="vistacuentadetalleNumcuenta"
                        value="#{_vistacuentadetalle.id.numcuenta}"/>
                <f:param name="vistacuentadetalleNombre"
                        value="#{_vistacuentadetalle.id.nombre}"/>
                <f:param name="vistacuentadetalleFecha"
                        value="#{_vistacuentadetalle.id.fecha}"/>
                <f:param name="vistacuentadetalleCreditos"
                        value="#{_vistacuentadetalle.id.creditos}"/>
                <f:param name="vistacuentadetalleDebitos"
                        value="#{_vistacuentadetalle.id.debitos}"/>
                <f:param name="vistacuentadetalleDetalle"
                        value="#{_vistacuentadetalle.id.detalle}"/>
                <f:param name="vistacuentadetalleNombrebanco"
                        value="#{_vistacuentadetalle.id.nombrebanco}"/>
                <f:param name="vistacuentadetalleCodbanco"
                        value="#{_vistacuentadetalle.id.codbanco}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VistacuentadetalleList.xhtml"
            rendered="#{vistacuentadetalleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/VistacuentadetalleList.xhtml"
            rendered="#{vistacuentadetalleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{vistacuentadetalleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/VistacuentadetalleList.xhtml"
            rendered="#{vistacuentadetalleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{vistacuentadetalleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/VistacuentadetalleList.xhtml"
            rendered="#{vistacuentadetalleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{vistacuentadetalleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VistacuentadetalleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create vistacuentadetalle">
            <f:param name="vistacuentadetalleNumcuenta"/>
            <f:param name="vistacuentadetalleNombre"/>
            <f:param name="vistacuentadetalleFecha"/>
            <f:param name="vistacuentadetalleCreditos"/>
            <f:param name="vistacuentadetalleDebitos"/>
            <f:param name="vistacuentadetalleDetalle"/>
            <f:param name="vistacuentadetalleNombrebanco"/>
            <f:param name="vistacuentadetalleCodbanco"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
