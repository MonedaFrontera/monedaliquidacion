<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Banner Details</f:facet>

        <s:decorate id="consecutivo" template="layout/display.xhtml">
            <ui:define name="label">Consecutivo</ui:define>
            <h:outputText value="#{bannerHome.instance.consecutivo}"/>
        </s:decorate>

        <s:decorate id="imagen" template="layout/display.xhtml">
            <ui:define name="label">Imagen</ui:define>
            <h:outputText value="#{bannerHome.instance.imagen}"/>
        </s:decorate>

        <s:decorate id="caption" template="layout/display.xhtml">
            <ui:define name="label">Caption</ui:define>
            <h:outputText value="#{bannerHome.instance.caption}"/>
        </s:decorate>

        <s:decorate id="estado" template="layout/display.xhtml">
            <ui:define name="label">Estado</ui:define>
            <h:outputText value="#{bannerHome.instance.estado}"/>
        </s:decorate>

        <s:decorate id="fechainicio" template="layout/display.xhtml">
            <ui:define name="label">Fechainicio</ui:define>
            <h:outputText value="#{bannerHome.instance.fechainicio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="fechafin" template="layout/display.xhtml">
            <ui:define name="label">Fechafin</ui:define>
            <h:outputText value="#{bannerHome.instance.fechafin}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="clase" template="layout/display.xhtml">
            <ui:define name="label">Clase</ui:define>
            <h:outputText value="#{bannerHome.instance.clase}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/BannerEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty bannerFrom ? 'BannerList' : bannerFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
