<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="cneSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Cne Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cedula</ui:define>
                <h:inputText id="cedula" value="#{cneList.cne.cedula}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nacionalidad</ui:define>
                <h:inputText id="nacionalidad" value="#{cneList.cne.nacionalidad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Primer apellido</ui:define>
                <h:inputText id="primerApellido" value="#{cneList.cne.primerApellido}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Segundo apellido</ui:define>
                <h:inputText id="segundoApellido" value="#{cneList.cne.segundoApellido}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Primer nombre</ui:define>
                <h:inputText id="primerNombre" value="#{cneList.cne.primerNombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Segundo nombre</ui:define>
                <h:inputText id="segundoNombre" value="#{cneList.cne.segundoNombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Estado</ui:define>
                <h:inputText id="estado" value="#{cneList.cne.estado}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cod centro</ui:define>
                <h:inputText id="codCentro" value="#{cneList.cne.codCentro}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{cneList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CneList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Cne Search Results (#{empty cneList.resultList ? 0 : (cneList.paginated ? cneList.resultCount : cneList.resultList.size)})</f:facet>
    <div class="results" id="cneList">

    <h:outputText value="The cne search returned no results."
               rendered="#{empty cneList.resultList}"/>

    <rich:dataTable id="cneList"
                var="_cne"
              value="#{cneList.resultList}"
           rendered="#{not empty cneList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Cedula"/>
                    <ui:param name="propertyPath" value="cne.cedula"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.cedula}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Nacionalidad"/>
                    <ui:param name="propertyPath" value="cne.nacionalidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.nacionalidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Primer apellido"/>
                    <ui:param name="propertyPath" value="cne.primerApellido"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.primerApellido}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Segundo apellido"/>
                    <ui:param name="propertyPath" value="cne.segundoApellido"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.segundoApellido}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Primer nombre"/>
                    <ui:param name="propertyPath" value="cne.primerNombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.primerNombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Segundo nombre"/>
                    <ui:param name="propertyPath" value="cne.segundoNombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.segundoNombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Estado"/>
                    <ui:param name="propertyPath" value="cne.estado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.estado}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cneList}"/>
                    <ui:param name="propertyLabel" value="Cod centro"/>
                    <ui:param name="propertyPath" value="cne.codCentro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cne.codCentro}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Cne' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cneViewId">
                <f:param name="cneCedula"
                        value="#{_cne.cedula}"/>
            </s:link>
            #{' '}
            <s:link view="/CneEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cneEdit"
                rendered="#{empty from}">
                <f:param name="cneCedula"
                        value="#{_cne.cedula}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CneList.xhtml"
            rendered="#{cneList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CneList.xhtml"
            rendered="#{cneList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cneList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CneList.xhtml"
            rendered="#{cneList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cneList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CneList.xhtml"
            rendered="#{cneList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cneList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CneEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create cne">
            <f:param name="cneCedula"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
