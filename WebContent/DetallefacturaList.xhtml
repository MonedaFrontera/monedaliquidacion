<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="detallefacturaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Detallefactura Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numfactura</ui:define>
                <h:inputText id="numfactura" value="#{detallefacturaList.detallefactura.id.numfactura}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Refproducto</ui:define>
                <h:inputText id="refproducto" value="#{detallefacturaList.detallefactura.id.refproducto}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigounico</ui:define>
                <h:inputText id="codigounico" value="#{detallefacturaList.detallefactura.id.codigounico}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{detallefacturaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DetallefacturaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Detallefactura Search Results (#{empty detallefacturaList.resultList ? 0 : (detallefacturaList.paginated ? detallefacturaList.resultCount : detallefacturaList.resultList.size)})</f:facet>
    <div class="results" id="detallefacturaList">

    <h:outputText value="The detallefactura search returned no results."
               rendered="#{empty detallefacturaList.resultList}"/>

    <rich:dataTable id="detallefacturaList"
                var="_detallefactura"
              value="#{detallefacturaList.resultList}"
           rendered="#{not empty detallefacturaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Numfactura"/>
                    <ui:param name="propertyPath" value="detallefactura.id.numfactura"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.id.numfactura}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Refproducto"/>
                    <ui:param name="propertyPath" value="detallefactura.id.refproducto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.id.refproducto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Codigounico"/>
                    <ui:param name="propertyPath" value="detallefactura.id.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.id.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Inventario refproducto"/>
                    <ui:param name="propertyPath" value="detallefactura.inventario.id.refproducto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.inventario.id.refproducto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Inventario codigounico"/>
                    <ui:param name="propertyPath" value="detallefactura.inventario.id.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.inventario.id.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Factura numfactura"/>
                    <ui:param name="propertyPath" value="detallefactura.factura.id.numfactura"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.factura.id.numfactura}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Factura codigounico"/>
                    <ui:param name="propertyPath" value="detallefactura.factura.id.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.factura.id.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Cantidad"/>
                    <ui:param name="propertyPath" value="detallefactura.cantidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.cantidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{detallefacturaList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="detallefactura.valor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_detallefactura.valor}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Detallefactura' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="detallefacturaViewId">
                <f:param name="detallefacturaNumfactura"
                        value="#{_detallefactura.id.numfactura}"/>
                <f:param name="detallefacturaRefproducto"
                        value="#{_detallefactura.id.refproducto}"/>
                <f:param name="detallefacturaCodigounico"
                        value="#{_detallefactura.id.codigounico}"/>
            </s:link>
            #{' '}
            <s:link view="/DetallefacturaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="detallefacturaEdit"
                rendered="#{empty from}">
                <f:param name="detallefacturaNumfactura"
                        value="#{_detallefactura.id.numfactura}"/>
                <f:param name="detallefacturaRefproducto"
                        value="#{_detallefactura.id.refproducto}"/>
                <f:param name="detallefacturaCodigounico"
                        value="#{_detallefactura.id.codigounico}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DetallefacturaList.xhtml"
            rendered="#{detallefacturaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DetallefacturaList.xhtml"
            rendered="#{detallefacturaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{detallefacturaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DetallefacturaList.xhtml"
            rendered="#{detallefacturaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{detallefacturaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DetallefacturaList.xhtml"
            rendered="#{detallefacturaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{detallefacturaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DetallefacturaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create detallefactura">
            <f:param name="detallefacturaNumfactura"/>
            <f:param name="detallefacturaRefproducto"/>
            <f:param name="detallefacturaCodigounico"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
