<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gravamenestablecimientoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Gravamenestablecimiento Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigounico</ui:define>
                <h:inputText id="codigounico" value="#{gravamenestablecimientoList.gravamenestablecimiento.id.codigounico}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Gravamen</ui:define>
                <h:inputText id="gravamen" value="#{gravamenestablecimientoList.gravamenestablecimiento.id.gravamen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{gravamenestablecimientoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GravamenestablecimientoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Gravamenestablecimiento Search Results (#{empty gravamenestablecimientoList.resultList ? 0 : (gravamenestablecimientoList.paginated ? gravamenestablecimientoList.resultCount : gravamenestablecimientoList.resultList.size)})</f:facet>
    <div class="results" id="gravamenestablecimientoList">

    <h:outputText value="The gravamenestablecimiento search returned no results."
               rendered="#{empty gravamenestablecimientoList.resultList}"/>

    <rich:dataTable id="gravamenestablecimientoList"
                var="_gravamenestablecimiento"
              value="#{gravamenestablecimientoList.resultList}"
           rendered="#{not empty gravamenestablecimientoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Codigounico"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.id.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.id.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Gravamen"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.id.gravamen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.id.gravamen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Establecimiento codigounico"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.establecimiento.codigounico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.establecimiento.codigounico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Gravamen codigo"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.gravamen.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.gravamen.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.porcentaje}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Iva"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.iva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.iva}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gravamenestablecimientoList}"/>
                    <ui:param name="propertyLabel" value="Activo"/>
                    <ui:param name="propertyPath" value="gravamenestablecimiento.activo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gravamenestablecimiento.activo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Gravamenestablecimiento' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="gravamenestablecimientoViewId">
                <f:param name="gravamenestablecimientoCodigounico"
                        value="#{_gravamenestablecimiento.id.codigounico}"/>
                <f:param name="gravamenestablecimientoGravamen"
                        value="#{_gravamenestablecimiento.id.gravamen}"/>
            </s:link>
            #{' '}
            <s:link view="/GravamenestablecimientoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="gravamenestablecimientoEdit"
                rendered="#{empty from}">
                <f:param name="gravamenestablecimientoCodigounico"
                        value="#{_gravamenestablecimiento.id.codigounico}"/>
                <f:param name="gravamenestablecimientoGravamen"
                        value="#{_gravamenestablecimiento.id.gravamen}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GravamenestablecimientoList.xhtml"
            rendered="#{gravamenestablecimientoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GravamenestablecimientoList.xhtml"
            rendered="#{gravamenestablecimientoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{gravamenestablecimientoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GravamenestablecimientoList.xhtml"
            rendered="#{gravamenestablecimientoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{gravamenestablecimientoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GravamenestablecimientoList.xhtml"
            rendered="#{gravamenestablecimientoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{gravamenestablecimientoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GravamenestablecimientoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create gravamenestablecimiento">
            <f:param name="gravamenestablecimientoCodigounico"/>
            <f:param name="gravamenestablecimientoGravamen"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
