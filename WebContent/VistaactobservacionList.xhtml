<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistaactobservacionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Vistaactobservacion Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{vistaactobservacionList.vistaactobservacion.id.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputText id="observacion" value="#{vistaactobservacionList.vistaactobservacion.id.observacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dato</ui:define>
                <h:inputText id="dato" value="#{vistaactobservacionList.vistaactobservacion.id.dato}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{vistaactobservacionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/VistaactobservacionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Vistaactobservacion Search Results (#{empty vistaactobservacionList.resultList ? 0 : (vistaactobservacionList.paginated ? vistaactobservacionList.resultCount : vistaactobservacionList.resultList.size)})</f:facet>
    <div class="results" id="vistaactobservacionList">

    <h:outputText value="The vistaactobservacion search returned no results."
               rendered="#{empty vistaactobservacionList.resultList}"/>

    <rich:dataTable id="vistaactobservacionList"
                var="_vistaactobservacion"
              value="#{vistaactobservacionList.resultList}"
           rendered="#{not empty vistaactobservacionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistaactobservacionList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="vistaactobservacion.id.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistaactobservacion.id.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistaactobservacionList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="vistaactobservacion.id.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistaactobservacion.id.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistaactobservacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="vistaactobservacion.id.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistaactobservacion.id.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistaactobservacionList}"/>
                    <ui:param name="propertyLabel" value="Observacion"/>
                    <ui:param name="propertyPath" value="vistaactobservacion.id.observacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistaactobservacion.id.observacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistaactobservacionList}"/>
                    <ui:param name="propertyLabel" value="Dato"/>
                    <ui:param name="propertyPath" value="vistaactobservacion.id.dato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistaactobservacion.id.dato}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Vistaactobservacion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vistaactobservacionViewId">
                <f:param name="vistaactobservacionTipo"
                        value="#{_vistaactobservacion.id.tipo}"/>
                <f:param name="vistaactobservacionConsecutivo"
                        value="#{_vistaactobservacion.id.consecutivo}"/>
                <f:param name="vistaactobservacionFecha"
                        value="#{_vistaactobservacion.id.fecha}"/>
                <f:param name="vistaactobservacionObservacion"
                        value="#{_vistaactobservacion.id.observacion}"/>
                <f:param name="vistaactobservacionDato"
                        value="#{_vistaactobservacion.id.dato}"/>
            </s:link>
            #{' '}
            <s:link view="/VistaactobservacionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="vistaactobservacionEdit"
                rendered="#{empty from}">
                <f:param name="vistaactobservacionTipo"
                        value="#{_vistaactobservacion.id.tipo}"/>
                <f:param name="vistaactobservacionConsecutivo"
                        value="#{_vistaactobservacion.id.consecutivo}"/>
                <f:param name="vistaactobservacionFecha"
                        value="#{_vistaactobservacion.id.fecha}"/>
                <f:param name="vistaactobservacionObservacion"
                        value="#{_vistaactobservacion.id.observacion}"/>
                <f:param name="vistaactobservacionDato"
                        value="#{_vistaactobservacion.id.dato}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VistaactobservacionList.xhtml"
            rendered="#{vistaactobservacionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/VistaactobservacionList.xhtml"
            rendered="#{vistaactobservacionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{vistaactobservacionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/VistaactobservacionList.xhtml"
            rendered="#{vistaactobservacionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{vistaactobservacionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/VistaactobservacionList.xhtml"
            rendered="#{vistaactobservacionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{vistaactobservacionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VistaactobservacionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create vistaactobservacion">
            <f:param name="vistaactobservacionTipo"/>
            <f:param name="vistaactobservacionConsecutivo"/>
            <f:param name="vistaactobservacionFecha"/>
            <f:param name="vistaactobservacionObservacion"/>
            <f:param name="vistaactobservacionDato"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
