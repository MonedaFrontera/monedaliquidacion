<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personalSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Personal Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Documento</ui:define>
                <h:inputText id="documento" value="#{personalList.personal.documento}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipodocumento</ui:define>
                <h:inputText id="tipodocumento" value="#{personalList.personal.tipodocumento}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{personalList.personal.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Apellido</ui:define>
                <h:inputText id="apellido" value="#{personalList.personal.apellido}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Celular</ui:define>
                <h:inputText id="celular" value="#{personalList.personal.celular}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefono</ui:define>
                <h:inputText id="telefono" value="#{personalList.personal.telefono}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Pinbb</ui:define>
                <h:inputText id="pinbb" value="#{personalList.personal.pinbb}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Direccion</ui:define>
                <h:inputText id="direccion" value="#{personalList.personal.direccion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Correo</ui:define>
                <h:inputText id="correo" value="#{personalList.personal.correo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Correoalternativo</ui:define>
                <h:inputText id="correoalternativo" value="#{personalList.personal.correoalternativo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personalList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonalList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Personal Search Results (#{empty personalList.resultList ? 0 : (personalList.paginated ? personalList.resultCount : personalList.resultList.size)})</f:facet>
    <div class="results" id="personalList">

    <h:outputText value="The personal search returned no results."
               rendered="#{empty personalList.resultList}"/>

    <rich:dataTable id="personalList"
                var="_personal"
              value="#{personalList.resultList}"
           rendered="#{not empty personalList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Documento"/>
                    <ui:param name="propertyPath" value="personal.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Cargo codcargo"/>
                    <ui:param name="propertyPath" value="personal.cargo.codcargo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.cargo.codcargo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Tipodocumento"/>
                    <ui:param name="propertyPath" value="personal.tipodocumento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.tipodocumento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="personal.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Apellido"/>
                    <ui:param name="propertyPath" value="personal.apellido"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.apellido}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Celular"/>
                    <ui:param name="propertyPath" value="personal.celular"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.celular}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Telefono"/>
                    <ui:param name="propertyPath" value="personal.telefono"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.telefono}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Pinbb"/>
                    <ui:param name="propertyPath" value="personal.pinbb"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.pinbb}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Direccion"/>
                    <ui:param name="propertyPath" value="personal.direccion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.direccion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Correo"/>
                    <ui:param name="propertyPath" value="personal.correo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.correo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Correoalternativo"/>
                    <ui:param name="propertyPath" value="personal.correoalternativo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.correoalternativo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Fechanac"/>
                    <ui:param name="propertyPath" value="personal.fechanac"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.fechanac}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Ultmactualizacion"/>
                    <ui:param name="propertyPath" value="personal.ultmactualizacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.ultmactualizacion}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Correosalerta"/>
                    <ui:param name="propertyPath" value="personal.correosalerta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.correosalerta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Gestor documento"/>
                    <ui:param name="propertyPath" value="personal.gestor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.gestor.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Arrastrador documento"/>
                    <ui:param name="propertyPath" value="personal.arrastrador.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.arrastrador.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Administrativo documento"/>
                    <ui:param name="propertyPath" value="personal.administrativo.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.administrativo.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Promotor documento"/>
                    <ui:param name="propertyPath" value="personal.promotor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.promotor.documento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personalList}"/>
                    <ui:param name="propertyLabel" value="Asesor documento"/>
                    <ui:param name="propertyPath" value="personal.asesor.documento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personal.asesor.documento}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Personal' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personalViewId">
                <f:param name="personalDocumento"
                        value="#{_personal.documento}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonalEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personalEdit"
                rendered="#{empty from}">
                <f:param name="personalDocumento"
                        value="#{_personal.documento}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonalList.xhtml"
            rendered="#{personalList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonalList.xhtml"
            rendered="#{personalList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personalList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonalList.xhtml"
            rendered="#{personalList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personalList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonalList.xhtml"
            rendered="#{personalList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personalList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonalEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personal">
            <f:param name="personalDocumento"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
