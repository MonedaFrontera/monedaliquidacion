<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Calendario Details</f:facet>

        <s:decorate id="fecha" template="layout/display.xhtml">
            <ui:define name="label">Fecha</ui:define>
            <h:outputText value="#{calendarioHome.instance.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="anio" template="layout/display.xhtml">
            <ui:define name="label">Anio</ui:define>
            <h:outputText value="#{calendarioHome.instance.anio}"/>
        </s:decorate>

        <s:decorate id="mes" template="layout/display.xhtml">
            <ui:define name="label">Mes</ui:define>
            <h:outputText value="#{calendarioHome.instance.mes}"/>
        </s:decorate>

        <s:decorate id="dia" template="layout/display.xhtml">
            <ui:define name="label">Dia</ui:define>
            <h:outputText value="#{calendarioHome.instance.dia}"/>
        </s:decorate>

        <s:decorate id="trimestre" template="layout/display.xhtml">
            <ui:define name="label">Trimestre</ui:define>
            <h:outputText value="#{calendarioHome.instance.trimestre}"/>
        </s:decorate>

        <s:decorate id="diaDeSemana" template="layout/display.xhtml">
            <ui:define name="label">Dia de semana</ui:define>
            <h:outputText value="#{calendarioHome.instance.diaDeSemana}"/>
        </s:decorate>

        <s:decorate id="diaDeAnio" template="layout/display.xhtml">
            <ui:define name="label">Dia de anio</ui:define>
            <h:outputText value="#{calendarioHome.instance.diaDeAnio}"/>
        </s:decorate>

        <s:decorate id="semanaDeAnio" template="layout/display.xhtml">
            <ui:define name="label">Semana de anio</ui:define>
            <h:outputText value="#{calendarioHome.instance.semanaDeAnio}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CalendarioEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty calendarioFrom ? 'CalendarioList' : calendarioFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
