<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="vistatxdiasemanaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Vistatxdiasemana Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Promotor</ui:define>
                <h:inputText id="promotor" value="#{vistatxdiasemanaList.vistatxdiasemana.id.promotor}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Asesor</ui:define>
                <h:inputText id="asesor" value="#{vistatxdiasemanaList.vistatxdiasemana.id.asesor}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{vistatxdiasemanaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/VistatxdiasemanaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Vistatxdiasemana Search Results (#{empty vistatxdiasemanaList.resultList ? 0 : (vistatxdiasemanaList.paginated ? vistatxdiasemanaList.resultCount : vistatxdiasemanaList.resultList.size)})</f:facet>
    <div class="results" id="vistatxdiasemanaList">

    <h:outputText value="The vistatxdiasemana search returned no results."
               rendered="#{empty vistatxdiasemanaList.resultList}"/>

    <rich:dataTable id="vistatxdiasemanaList"
                var="_vistatxdiasemana"
              value="#{vistatxdiasemanaList.resultList}"
           rendered="#{not empty vistatxdiasemanaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistatxdiasemanaList}"/>
                    <ui:param name="propertyLabel" value="Codigodia"/>
                    <ui:param name="propertyPath" value="vistatxdiasemana.id.codigodia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistatxdiasemana.id.codigodia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistatxdiasemanaList}"/>
                    <ui:param name="propertyLabel" value="Codigomes"/>
                    <ui:param name="propertyPath" value="vistatxdiasemana.id.codigomes"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistatxdiasemana.id.codigomes}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistatxdiasemanaList}"/>
                    <ui:param name="propertyLabel" value="Fechatx"/>
                    <ui:param name="propertyPath" value="vistatxdiasemana.id.fechatx"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistatxdiasemana.id.fechatx}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistatxdiasemanaList}"/>
                    <ui:param name="propertyLabel" value="Valortxpesos"/>
                    <ui:param name="propertyPath" value="vistatxdiasemana.id.valortxpesos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistatxdiasemana.id.valortxpesos}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistatxdiasemanaList}"/>
                    <ui:param name="propertyLabel" value="Promotor"/>
                    <ui:param name="propertyPath" value="vistatxdiasemana.id.promotor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistatxdiasemana.id.promotor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{vistatxdiasemanaList}"/>
                    <ui:param name="propertyLabel" value="Asesor"/>
                    <ui:param name="propertyPath" value="vistatxdiasemana.id.asesor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_vistatxdiasemana.id.asesor}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Vistatxdiasemana' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="vistatxdiasemanaViewId">
                <f:param name="vistatxdiasemanaCodigodia"
                        value="#{_vistatxdiasemana.id.codigodia}"/>
                <f:param name="vistatxdiasemanaCodigomes"
                        value="#{_vistatxdiasemana.id.codigomes}"/>
                <f:param name="vistatxdiasemanaFechatx"
                        value="#{_vistatxdiasemana.id.fechatx}"/>
                <f:param name="vistatxdiasemanaValortxpesos"
                        value="#{_vistatxdiasemana.id.valortxpesos}"/>
                <f:param name="vistatxdiasemanaPromotor"
                        value="#{_vistatxdiasemana.id.promotor}"/>
                <f:param name="vistatxdiasemanaAsesor"
                        value="#{_vistatxdiasemana.id.asesor}"/>
            </s:link>
            #{' '}
            <s:link view="/VistatxdiasemanaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="vistatxdiasemanaEdit"
                rendered="#{empty from}">
                <f:param name="vistatxdiasemanaCodigodia"
                        value="#{_vistatxdiasemana.id.codigodia}"/>
                <f:param name="vistatxdiasemanaCodigomes"
                        value="#{_vistatxdiasemana.id.codigomes}"/>
                <f:param name="vistatxdiasemanaFechatx"
                        value="#{_vistatxdiasemana.id.fechatx}"/>
                <f:param name="vistatxdiasemanaValortxpesos"
                        value="#{_vistatxdiasemana.id.valortxpesos}"/>
                <f:param name="vistatxdiasemanaPromotor"
                        value="#{_vistatxdiasemana.id.promotor}"/>
                <f:param name="vistatxdiasemanaAsesor"
                        value="#{_vistatxdiasemana.id.asesor}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/VistatxdiasemanaList.xhtml"
            rendered="#{vistatxdiasemanaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/VistatxdiasemanaList.xhtml"
            rendered="#{vistatxdiasemanaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{vistatxdiasemanaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/VistatxdiasemanaList.xhtml"
            rendered="#{vistatxdiasemanaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{vistatxdiasemanaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/VistatxdiasemanaList.xhtml"
            rendered="#{vistatxdiasemanaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{vistatxdiasemanaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/VistatxdiasemanaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create vistatxdiasemana">
            <f:param name="vistatxdiasemanaCodigodia"/>
            <f:param name="vistatxdiasemanaCodigomes"/>
            <f:param name="vistatxdiasemanaFechatx"/>
            <f:param name="vistatxdiasemanaValortxpesos"/>
            <f:param name="vistatxdiasemanaPromotor"/>
            <f:param name="vistatxdiasemanaAsesor"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
