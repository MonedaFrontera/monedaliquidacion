<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="cuentacreditoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Cuentacredito Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuario</ui:define>
                <h:inputText id="usuario" value="#{cuentacreditoList.cuentacredito.usuario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuariomod</ui:define>
                <h:inputText id="usuariomod" value="#{cuentacreditoList.cuentacredito.usuariomod}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Observacion</ui:define>
                <h:inputText id="observacion" value="#{cuentacreditoList.cuentacredito.observacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{cuentacreditoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CuentacreditoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Cuentacredito Search Results (#{empty cuentacreditoList.resultList ? 0 : (cuentacreditoList.paginated ? cuentacreditoList.resultCount : cuentacreditoList.resultList.size)})</f:facet>
    <div class="results" id="cuentacreditoList">

    <h:outputText value="The cuentacredito search returned no results."
               rendered="#{empty cuentacreditoList.resultList}"/>

    <rich:dataTable id="cuentacreditoList"
                var="_cuentacredito"
              value="#{cuentacreditoList.resultList}"
           rendered="#{not empty cuentacreditoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Consecutivo"/>
                    <ui:param name="propertyPath" value="cuentacredito.consecutivo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.consecutivo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Cuenta numcuenta"/>
                    <ui:param name="propertyPath" value="cuentacredito.cuenta.numcuenta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.cuenta.numcuenta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="cuentacredito.valor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.valor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="cuentacredito.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Usuario"/>
                    <ui:param name="propertyPath" value="cuentacredito.usuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.usuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Fechamod"/>
                    <ui:param name="propertyPath" value="cuentacredito.fechamod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.fechamod}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Usuariomod"/>
                    <ui:param name="propertyPath" value="cuentacredito.usuariomod"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.usuariomod}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="cuentacredito.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentacreditoList}"/>
                    <ui:param name="propertyLabel" value="Observacion"/>
                    <ui:param name="propertyPath" value="cuentacredito.observacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentacredito.observacion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Cuentacredito' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cuentacreditoViewId">
                <f:param name="cuentacreditoConsecutivo"
                        value="#{_cuentacredito.consecutivo}"/>
            </s:link>
            #{' '}
            <s:link view="/CuentacreditoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cuentacreditoEdit"
                rendered="#{empty from}">
                <f:param name="cuentacreditoConsecutivo"
                        value="#{_cuentacredito.consecutivo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CuentacreditoList.xhtml"
            rendered="#{cuentacreditoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CuentacreditoList.xhtml"
            rendered="#{cuentacreditoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cuentacreditoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CuentacreditoList.xhtml"
            rendered="#{cuentacreditoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cuentacreditoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CuentacreditoList.xhtml"
            rendered="#{cuentacreditoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cuentacreditoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CuentacreditoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create cuentacredito">
            <f:param name="cuentacreditoConsecutivo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
