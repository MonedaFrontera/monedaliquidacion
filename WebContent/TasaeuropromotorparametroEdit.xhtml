<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tasaeuropromotorparametro" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tasaeuropromotorparametroHome.managed ? 'Edit' : 'Add'} Tasaeuropromotorparametro</f:facet>


            <s:decorate id="consecutivoField" template="layout/edit.xhtml">
                <ui:define name="label">Consecutivo</ui:define>
                <h:inputText id="consecutivo"
                       required="true"
                       disabled="#{tasaeuropromotorparametroHome.managed}"
                          value="#{tasaeuropromotorparametroHome.instance.consecutivo}">
                    <a:support event="onblur" reRender="consecutivoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>







            <s:decorate id="tipocupoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipocupo</ui:define>
                <h:inputText id="tipocupo"
                           size="1"
                      maxlength="1"
                          value="#{tasaeuropromotorparametroHome.instance.tipocupo}">
                    <a:support event="onblur" reRender="tipocupoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tasaeuroField" template="layout/edit.xhtml">
                <ui:define name="label">Tasaeuro</ui:define>
                <h:inputText id="tasaeuro"
                          value="#{tasaeuropromotorparametroHome.instance.tasaeuro}"
                           size="13">
                    <a:support event="onblur" reRender="tasaeuroField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tasaeuroTacField" template="layout/edit.xhtml">
                <ui:define name="label">Tasaeuro tac</ui:define>
                <h:inputText id="tasaeuroTac"
                          value="#{tasaeuropromotorparametroHome.instance.tasaeuroTac}"
                           size="13">
                    <a:support event="onblur" reRender="tasaeuroTacField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="fechainicioField" template="layout/edit.xhtml">
                <ui:define name="label">Fechainicio</ui:define>
                <rich:calendar id="fechainicio"
                          value="#{tasaeuropromotorparametroHome.instance.fechainicio}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="fechafinField" template="layout/edit.xhtml">
                <ui:define name="label">Fechafin</ui:define>
                <rich:calendar id="fechafin"
                          value="#{tasaeuropromotorparametroHome.instance.fechafin}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{tasaeuropromotorparametroHome.persist}"
                       disabled="#{!tasaeuropromotorparametroHome.wired}"
                       rendered="#{!tasaeuropromotorparametroHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{tasaeuropromotorparametroHome.update}"
                       rendered="#{tasaeuropromotorparametroHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tasaeuropromotorparametroHome.remove}"
                      immediate="true"
                       rendered="#{tasaeuropromotorparametroHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Tasaeuropromotorparametro.xhtml"
                rendered="#{tasaeuropromotorparametroHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tasaeuropromotorparametroFrom ? 'TasaeuropromotorparametroList' : tasaeuropromotorparametroFrom}.xhtml"
                rendered="#{!tasaeuropromotorparametroHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
