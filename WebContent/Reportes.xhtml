<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Reportes Details</f:facet>

        <s:decorate id="codreporte" template="layout/display.xhtml">
            <ui:define name="label">Codreporte</ui:define>
            <h:outputText value="#{reportesHome.instance.codreporte}"/>
        </s:decorate>

        <s:decorate id="nombrereporte" template="layout/display.xhtml">
            <ui:define name="label">Nombrereporte</ui:define>
            <h:outputText value="#{reportesHome.instance.nombrereporte}"/>
        </s:decorate>

        <s:decorate id="parametros" template="layout/display.xhtml">
            <ui:define name="label">Parametros</ui:define>
            <h:outputText value="#{reportesHome.instance.parametros}"/>
        </s:decorate>

        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{reportesHome.instance.descripcion}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ReportesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty reportesFrom ? 'ReportesList' : reportesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
