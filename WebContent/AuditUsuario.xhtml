<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Audit usuario Details</f:facet>

        <s:decorate id="usuario" template="layout/display.xhtml">
            <ui:define name="label">Usuario</ui:define>
            <h:outputText value="#{auditUsuarioHome.instance.id.usuario}"/>
        </s:decorate>
        <s:decorate id="fecha" template="layout/display.xhtml">
            <ui:define name="label">Fecha</ui:define>
            <h:outputText value="#{auditUsuarioHome.instance.id.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>
        <s:decorate id="operacion" template="layout/display.xhtml">
            <ui:define name="label">Operacion</ui:define>
            <h:outputText value="#{auditUsuarioHome.instance.id.operacion}"/>
        </s:decorate>
        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{auditUsuarioHome.instance.id.descripcion}"/>
        </s:decorate>
        <s:decorate id="ipcliente" template="layout/display.xhtml">
            <ui:define name="label">Ipcliente</ui:define>
            <h:outputText value="#{auditUsuarioHome.instance.id.ipcliente}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AuditUsuarioEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty auditUsuarioFrom ? 'AuditUsuarioList' : auditUsuarioFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
